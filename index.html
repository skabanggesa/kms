<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Digital - Kokurikulum Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .unit-card:hover { transform: translateY(-5px); border-color: #6366f1; }
        .loader-spin { border: 3px solid #f3f3f3; border-top: 3px solid #6366f1; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="auth-view" class="min-h-screen hidden flex items-center justify-center bg-indigo-900 p-6">
        <div class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <img src="kms.png" alt="Logo" class="h-20 mx-auto mb-6" onerror="this.src='https://via.placeholder.com/80?text=KMS'">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-2 tracking-tighter">KMS DIGITAL</h2>
            <p class="text-slate-400 text-xs font-bold uppercase mb-8 tracking-widest">Sila Log Masuk Pentadbir</p>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="EMEL PENGGUNA" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold uppercase outline-none focus:ring-2 ring-indigo-500">
                <input type="password" id="login-password" placeholder="KATA LALUAN" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold outline-none focus:ring-2 ring-indigo-500">
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 uppercase tracking-widest text-sm transition-all">MASUK SISTEM</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="min-h-screen hidden flex flex-col">
        <header class="bg-indigo-900 shadow-xl p-4 text-white flex flex-col md:flex-row justify-between items-center border-b-4 border-indigo-500 gap-4 sticky top-0 z-40">
            <div class="flex items-center space-x-4">
                <img src="kms.png" alt="Logo" class="h-12 w-auto bg-white p-1 rounded-xl" onerror="this.src='https://via.placeholder.com/50?text=KMS'">
                <div>
                    <h1 class="text-xl font-black italic uppercase leading-none">KMS <span class="font-light text-indigo-300">Digital</span></h1>
                    <select id="year-selector" class="mt-1 bg-indigo-800 border-none text-[10px] font-black py-1 px-2 rounded cursor-pointer outline-none">
                        <option value="2024">SESI 2024/2025</option>
                        <option value="2025">SESI 2025/2026</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="logout-btn" class="text-[10px] font-bold bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 uppercase transition-all">LOG KELUAR</button>
            </div>
        </header>

        <main class="flex-grow p-4 md:p-10">
            <div id="content-view" class="max-w-7xl mx-auto"></div>
        </main>

        <footer class="p-6 text-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border-t border-slate-100">
            KMS Digital Kokurikulum &copy; 2024
        </footer>
    </div>

    <div id="crud-modal" class="fixed inset-0 bg-indigo-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2.5rem] shadow-2xl w-full max-w-lg overflow-hidden border border-white/20">
            <div class="bg-indigo-800 p-6 text-white flex justify-between items-center">
                <h2 id="modal-title" class="text-lg font-black uppercase">Tambah Rekod</h2>
                <button onclick="closeModal('crud-modal')"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="crud-form" class="p-8 space-y-4 max-h-[80vh] overflow-y-auto">
                <div id="modal-fields-container" class="space-y-4"></div>
                <button type="submit" id="save-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 uppercase tracking-widest text-sm transition-all mt-4">Simpan Rekod</button>
            </form>
        </div>
    </div>

    <div id="print-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, getDocs, deleteDoc, doc, getDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpahvPPRtSLJ7o6p63rQEOCNqMDHgxe7o",
            authDomain: "kmsystem-65436.firebaseapp.com",
            projectId: "kmsystem-65436",
            storageBucket: "kmsystem-65436.firebasestorage.app",
            messagingSenderId: "36219334818",
            appId: "1:36219334818:web:fbdaa0fefd729f22c727fb",
            measurementId: "G-F3CRCW166E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Aktifkan Offline Persistence untuk kelajuan
        enableIndexedDbPersistence(db).catch((err) => console.log("Persistence Off", err));

        let currentYear = "2024";
        let currentUnit = null;
        let currentFolder = null;
        let activeUnsub = null;

        const kokoData = {
            "Unit Beruniform": {
                units: [
                    { name: "Pengakap", iconFile: "pengakap.ico" },
                    { name: "Bulan Sabit Merah", iconFile: "pbsm.ico" },
                    { name: "Pergerakan Puteri Islam", iconFile: "ppim.ico" },
                    { name: "Tunas Kadet Remaja Sekolah", iconFile: "tkrs.ico" }
                ],
                fallbackIcon: "fas fa-shield-halved", color: "text-blue-600", bg: "bg-blue-50"
            },
            "Kelab & Persatuan": {
                units: [
                    { name: "Bahasa Melayu", icon: "fas fa-book-open-reader" },
                    { name: "Bahasa Inggeris", icon: "fas fa-spell-check" },
                    { name: "STEM", icon: "fas fa-microscope" },
                    { name: "Alam Sekitar", icon: "fas fa-leaf" },
                    { name: "TV PSS", icon: "fas fa-clapperboard" }
                ],
                fallbackIcon: "fas fa-brain", color: "text-indigo-600", bg: "bg-indigo-50"
            },
            "Sukan & Permainan": {
                units: [
                    { name: "Bola Sepak", icon: "fas fa-futbol" },
                    { name: "Bola Jaring", icon: "fas fa-volleyball" },
                    { name: "Olahraga", icon: "fas fa-person-running" },
                    { name: "Hoki", icon: "fas fa-hockey-puck" },
                    { name: "Memanah", icon: "fas fa-bullseye" },
                    { name: "Catur", icon: "fas fa-chess-knight" }
                ],
                fallbackIcon: "fas fa-medal", color: "text-orange-500", bg: "bg-orange-50"
            }
        };

        // --- SISTEM AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                renderDashboard();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                alert("Ralat Login: " + err.message);
            }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        // --- SISTEM DASHBOARD ---
        window.renderDashboard = () => {
            currentUnit = null; currentFolder = null;
            const view = document.getElementById('content-view');
            let html = `<div class="text-center mb-12"><h2 class="text-3xl font-black text-slate-800 uppercase italic">E-KOKURIKULUM ${currentYear}</h2><p class="text-slate-400 font-medium tracking-widest text-[10px] uppercase font-bold">Dashboard Pengurusan Digital</p></div>`;
            
            for (const [cat, data] of Object.entries(kokoData)) {
                html += `<div class="mb-10">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 border-l-4 border-indigo-500 pl-2 ml-2">${cat}</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    ${data.units.map(u => `
                        <div onclick="selectUnit('${u.name}')" class="unit-card bg-white p-6 rounded-3xl border-2 border-slate-50 cursor-pointer shadow-sm transition-all flex flex-col items-center">
                            <div class="w-14 h-14 ${data.bg} ${data.color} rounded-2xl flex items-center justify-center mb-3">
                                ${u.iconFile ? `<img src="${u.iconFile}" class="w-8 h-8" onerror="this.outerHTML='<i class=\'${data.fallbackIcon} text-xl\'></i>'">` : `<i class="${u.icon} text-xl"></i>`}
                            </div>
                            <span class="font-black text-slate-700 text-[11px] text-center uppercase tracking-tight">${u.name}</span>
                        </div>`).join('')}
                </div></div>`;
            }
            view.innerHTML = html;
        };

        window.selectUnit = (unit) => {
            currentUnit = unit;
            const folders = [
                { name: "Visi, Misi & Carta Organisasi", icon: "fas fa-id-badge", color: "text-rose-500" },
                { name: "Pendaftaran Ahli", icon: "fas fa-user-plus", color: "text-emerald-500" },
                { name: "Rekod Kehadiran Mingguan", icon: "fas fa-calendar-check", color: "text-amber-500" },
                { name: "Laporan Aktiviti", icon: "fas fa-file-signature", color: "text-indigo-500" }
            ];
            const view = document.getElementById('content-view');
            view.innerHTML = `<button onclick="renderDashboard()" class="mb-6 text-xs font-bold text-slate-400 hover:text-indigo-600 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali Utama</button>
                <div class="flex items-center space-x-4 mb-8"><div class="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-folder-open"></i></div><h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">${currentUnit}</h2></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${folders.map(f => `<div onclick="selectFolder('${f.name}')" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center space-x-4 cursor-pointer hover:bg-slate-50 transition-all">
                        <div class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center ${f.color} text-xl"><i class="${f.icon}"></i></div>
                        <span class="font-black text-slate-700 uppercase text-sm tracking-wide">${f.name}</span>
                    </div>`).join('')}
                </div>`;
        };

        window.selectFolder = (folder) => {
            currentFolder = folder;
            const view = document.getElementById('content-view');
            view.innerHTML = `<div class="flex justify-between items-center mb-8">
                    <button onclick="selectUnit('${currentUnit}')" class="text-xs font-bold text-slate-400 hover:text-indigo-600 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
                    <button onclick="openModal()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black text-xs uppercase shadow-xl hover:scale-105 transition-all">Tambah Rekod</button>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 min-h-[500px]">
                    <h3 class="text-lg font-black text-slate-800 mb-8 uppercase italic border-b pb-4">${currentFolder}</h3>
                    <div id="data-list" class="space-y-4"><div class="loader-spin mx-auto"></div></div>
                </div>`;
            fetchRecords();
        };

        function fetchRecords() {
            const list = document.getElementById('data-list');
            let coll = (currentFolder === "Pendaftaran Ahli") ? "members" : (currentFolder === "Rekod Kehadiran Mingguan" ? "attendance" : "records");
            
            const q = query(collection(db, coll), where("unit", "==", currentUnit), where("year", "==", currentYear));
            if (activeUnsub) activeUnsub();
            activeUnsub = onSnapshot(q, (snapshot) => {
                list.innerHTML = snapshot.empty ? `<p class="text-center text-slate-300 py-20 italic font-bold text-[10px]">TIADA DATA DITEMUI.</p>` : '';
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const card = document.createElement('div');
                    card.className = "p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100 hover:bg-white transition-all";
                    let contentHTML = `<div><p class="font-black text-slate-800 text-sm uppercase">${data.title || data.name}</p>`;
                    if (data.url) contentHTML += `<a href="${data.url}" target="_blank" class="text-[9px] text-indigo-500 font-black underline uppercase">FAIL</a>`;
                    if (currentFolder === "Rekod Kehadiran Mingguan") contentHTML += `<p class="text-[9px] text-slate-400 font-bold uppercase mt-1">HADIR: ${data.presentCount}</p>`;
                    
                    if (currentFolder === "Laporan Aktiviti") {
                        contentHTML += `</div>`;
                        card.innerHTML = `<div class="flex items-center space-x-4"><div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600"><i class="fas fa-file-alt"></i></div>${contentHTML}</div>
                            <div class="flex space-x-2"><button onclick="printReport('${id}')" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black hover:bg-indigo-700">CETAK</button>
                            <button onclick="deleteDocById('${coll}', '${id}')" class="text-slate-300 hover:text-red-500 p-2"><i class="fas fa-trash-alt"></i></button></div>`;
                    } else {
                        contentHTML += `</div>`;
                        card.innerHTML = `<div class="flex items-center space-x-4"><div class="w-2 h-2 rounded-full bg-slate-400"></div>${contentHTML}</div>
                            <button onclick="deleteDocById('${coll}', '${id}')" class="text-slate-300 hover:text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>`;
                    }
                    list.appendChild(card);
                });
            }, (error) => {
                console.error("Index Error:", error);
            });
        }

        window.openModal = async () => {
            const container = document.getElementById('modal-fields-container');
            const title = document.getElementById('modal-title');
            document.getElementById('crud-modal').classList.replace('hidden', 'flex');
            container.innerHTML = `<div class="text-center py-10"><div class="loader-spin mx-auto"></div><p class="text-[10px] font-bold mt-2 uppercase text-slate-400">Menunggu Respon Firebase...</p></div>`;
            
            let html = "";
            if (currentFolder === "Pendaftaran Ahli") {
                title.innerText = "Daftar Ahli";
                html = `<input type="text" id="m-name" placeholder="NAMA PENUH MURID" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold uppercase">`;
            } 
            else if (currentFolder === "Rekod Kehadiran Mingguan") {
                title.innerText = "Kehadiran";
                html = `<input type="text" id="att-title" placeholder="TAJUK AKTIVITI" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold uppercase mb-2">
                    <input type="date" id="att-date" required class="w-full p-4 bg-slate-100 rounded-2xl border-none mb-4">
                    <div id="attendance-list" class="space-y-2 max-h-40 overflow-y-auto bg-slate-50 p-4 rounded-xl">Memuatkan nama...</div>`;
                container.innerHTML = html;
                const q = query(collection(db, "members"), where("unit", "==", currentUnit), where("year", "==", currentYear));
                const snap = await getDocs(q);
                const listDiv = document.getElementById('attendance-list');
                listDiv.innerHTML = snap.empty ? '<p class="text-xs text-red-500 font-bold uppercase">Sila daftar ahli terlebih dahulu.</p>' : '';
                snap.forEach(d => listDiv.innerHTML += `<label class="flex items-center space-x-3 bg-white p-3 rounded-xl border border-slate-100"><input type="checkbox" name="student" value="${d.data().name}" class="w-5 h-5 rounded text-indigo-600"> <span class="text-[10px] font-bold text-slate-700 uppercase">${d.data().name}</span></label>`);
                return;
            } 
            else if (currentFolder === "Laporan Aktiviti") {
                title.innerText = "Laporan Baru";
                const qAtt = query(collection(db, "attendance"), where("unit", "==", currentUnit), where("year", "==", currentYear));
                const attSnap = await getDocs(qAtt);
                let options = attSnap.empty ? '<option value="0">TIADA REKOD KEHADIRAN</option>' : '<option value="">-- PILIH SESI KEHADIRAN --</option>';
                attSnap.forEach(d => options += `<option value="${d.data().presentCount}">${d.data().title} (${d.data().date})</option>`);

                html = `<input type="text" id="rep-title" placeholder="TAJUK LAPORAN" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold uppercase">
                    <div class="grid grid-cols-2 gap-3"><input type="date" id="rep-date" required class="w-full p-4 bg-slate-100 rounded-2xl border-none">
                    <input type="text" id="rep-venue" placeholder="TEMPAT" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold uppercase"></div>
                    <textarea id="rep-teachers" placeholder="GURU PENASIHAT" required class="w-full p-4 bg-slate-100 rounded-2xl border-none h-20 font-bold uppercase"></textarea>
                    <div class="p-4 bg-amber-50 rounded-2xl border-2 border-amber-100">
                        <select id="rep-sync" onchange="document.getElementById('rep-count').innerText = this.value" class="w-full p-3 bg-white rounded-xl text-[10px] font-black uppercase">${options}</select>
                        <p class="mt-2 text-[10px] font-bold text-center uppercase">KEHADIRAN: <span id="rep-count" class="text-indigo-600 text-lg">0</span></p>
                    </div>
                    <textarea id="rep-desc" placeholder="KETERANGAN AKTIVITI..." required class="w-full p-4 bg-slate-100 rounded-2xl border-none h-28 text-sm outline-none"></textarea>`;
            } 
            else {
                title.innerText = "Muat Naik Fail";
                html = `<input type="text" id="f-title" placeholder="TAJUK FAIL" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold uppercase"><input type="date" id="f-date" required class="w-full p-4 bg-slate-100 rounded-2xl border-none mb-2"><input type="file" id="f-file" class="text-[10px] font-bold text-slate-400">`;
            }
            container.innerHTML = html;
        };

        document.getElementById('crud-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "SIMPAN...";
            try {
                if (currentFolder === "Pendaftaran Ahli") {
                    await addDoc(collection(db, "members"), { name: document.getElementById('m-name').value.toUpperCase(), unit: currentUnit, year: currentYear });
                } else if (currentFolder === "Rekod Kehadiran Mingguan") {
                    const sel = Array.from(document.querySelectorAll('input[name="student"]:checked')).map(cb => cb.value);
                    await addDoc(collection(db, "attendance"), { title: document.getElementById('att-title').value.toUpperCase(), date: document.getElementById('att-date').value, presentCount: sel.length, unit: currentUnit, year: currentYear });
                } else if (currentFolder === "Laporan Aktiviti") {
                    await addDoc(collection(db, "records"), { title: document.getElementById('rep-title').value.toUpperCase(), date: document.getElementById('rep-date').value, venue: document.getElementById('rep-venue').value.toUpperCase(), teachers: document.getElementById('rep-teachers').value.toUpperCase(), presentCount: document.getElementById('rep-sync').value, description: document.getElementById('rep-desc').value, unit: currentUnit, year: currentYear, folder: "Laporan Aktiviti" });
                } else {
                    const file = document.getElementById('f-file').files[0];
                    let url = "";
                    if (file) {
                        const sRef = ref(storage, `koko/${currentYear}/${currentUnit}/${Date.now()}_${file.name}`);
                        await uploadBytes(sRef, file); url = await getDownloadURL(sRef);
                    }
                    await addDoc(collection(db, "records"), { title: document.getElementById('f-title').value.toUpperCase(), date: document.getElementById('f-date').value, url, unit: currentUnit, folder: currentFolder, year: currentYear });
                }
                closeModal('crud-modal'); e.target.reset();
            } catch (err) { alert(err.message); }
            btn.disabled = false; btn.innerText = "Simpan Rekod";
        };

        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');
        window.deleteDocById = async (coll, id) => { if (confirm("Padam rekod secara kekal?")) await deleteDoc(doc(db, coll, id)); };
        document.getElementById('year-selector').onchange = (e) => { currentYear = e.target.value; renderDashboard(); };
    </script>
</body>
</html>
