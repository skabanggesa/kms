        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDpahvPPRtSLJ7o6p63rQEOCNqMDHgxe7o",
            authDomain: "kmsystem-65436.firebaseapp.com",
            projectId: "kmsystem-65436",
            storageBucket: "kmsystem.firebasestorage.app",
            messagingSenderId: "36219334818",
            appId: "1:36219334818:web:fbdaa0fefd729f22c727fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // State Management
        let userProfile = null;
        let currentUnit = null;
        let currentFolder = null;
        let allStudentsMaster = [];
        const currentYear = "2026";

        const kokoData = {
            "Unit Beruniform": ["Pengakap", "Bulan Sabit Merah", "Pergerakan Puteri Islam", "Tunas Kadet Remaja Sekolah"],
            "Kelab & Persatuan": ["Bahasa Melayu", "Bahasa Inggeris", "STEM", "Alam Sekitar", "TV PSS"],
            "Sukan & Permainan": ["Bola Sepak", "Bola Jaring", "Olahraga", "Hoki", "Memanah", "Catur"]
        };

        const unitLogos = {
            "Pengakap": "pengakap.ico", "Bulan Sabit Merah": "pbsm.ico", "Pergerakan Puteri Islam": "ppim.ico", "Tunas Kadet Remaja Sekolah": "tkrs.ico",
            "Bahasa Melayu": "fas fa-book-open-reader", "Bahasa Inggeris": "fas fa-spell-check", "STEM": "fas fa-microscope", "Alam Sekitar": "fas fa-leaf", "TV PSS": "fas fa-clapperboard",
            "Bola Sepak": "fas fa-futbol", "Bola Jaring": "fas fa-volleyball", "Olahraga": "fas fa-person-running", "Hoki": "fas fa-hockey-puck", "Memanah": "fas fa-bullseye", "Catur": "fas fa-chess-knight"
        };

        // --- AUTHENTICATION LISTENERS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const d = await getDoc(doc(db, "users", user.uid));
                userProfile = d.exists() ? d.data() : { role: 'admin', name: 'ADMINISTRATOR' };
                document.getElementById('user-info').innerHTML = `<span class="w-2 h-2 bg-emerald-500 rounded-full mr-2"></span> ${userProfile.name} | ${userProfile.role.toUpperCase()}`;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                renderDashboard();
                fetchAllStudents();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function fetchAllStudents() {
            const q = query(collection(db, "students_master"), where("year", "==", currentYear));
            const snap = await getDocs(q);
            allStudentsMaster = snap.docs.map(doc => ({ name: doc.data().name, mykid: doc.data().mykid }));
        }

        window.toggleAuth = (mode) => {
            ['login-container', 'register-container', 'student-view-container'].forEach(id => document.getElementById(id).classList.add('hidden'));
            if(mode === 'login') document.getElementById('login-container').classList.remove('hidden');
            if(mode === 'register') {
                document.getElementById('register-container').classList.remove('hidden');
                populateUnitSelects('reg-uniform', 'reg-club', 'reg-sport');
            }
            if(mode === 'student') document.getElementById('student-view-container').classList.remove('hidden');
        };

        function populateUnitSelects(uId, cId, sId) {
            const u = document.getElementById(uId); const c = document.getElementById(cId); const s = document.getElementById(sId);
            u.innerHTML = `<option value="">-- UNIT BERUNIFORM --</option>`;
            c.innerHTML = `<option value="">-- KELAB & PERSATUAN --</option>`;
            s.innerHTML = `<option value="">-- SUKAN & PERMAINAN --</option>`;
            kokoData["Unit Beruniform"].forEach(i => u.innerHTML += `<option value="${i}">${i}</option>`);
            kokoData["Kelab & Persatuan"].forEach(i => c.innerHTML += `<option value="${i}">${i}</option>`);
            kokoData["Sukan & Permainan"].forEach(i => s.innerHTML += `<option value="${i}">${i}</option>`);
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value).catch(() => alert("Kombinasi emel/kata laluan salah."));
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-password').value);
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: document.getElementById('reg-name').value.toUpperCase(),
                    uniform: document.getElementById('reg-uniform').value, club: document.getElementById('reg-club').value, sport: document.getElementById('reg-sport').value,
                    role: 'teacher', email: document.getElementById('reg-email').value, uid: cred.user.uid
                });
                alert("Akaun guru berjaya didaftarkan!"); location.reload();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('logout-btn').onclick = () => { if(confirm("Log keluar dari sistem?")) signOut(auth); };

        // --- DASHBOARD RENDERER ---
window.renderAnalysis = async () => {
    const view = document.getElementById('content-view');
    
    // 1. Set Paparan Asas (HTML)
    view.innerHTML = `
        <div class="animate-in fade-in duration-500">
            <button onclick="renderDashboard()" class="mb-6 text-[10px] font-black text-slate-400 uppercase hover:text-indigo-600 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Kembali Utama
            </button>
            
            <div class="space-y-8">
                <div class="flex justify-between items-end">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Analisis & Enrolmen</h2>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Sesi Akademik ${currentYear}</p>
                    </div>
                </div>

                <div id="stat-summary" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-50 animate-pulse">Memuatkan data...</div>
                </div>

                <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-50 overflow-hidden">
                    <h3 class="font-black uppercase text-[10px] mb-6 text-indigo-600 tracking-widest italic">Rumusan Mengikut Unit</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-[10px] uppercase tracking-widest text-slate-400 border-b border-slate-50">
                                    <th class="py-4 px-4">Unit Kokurikulum</th>
                                    <th class="py-4 px-2 text-center">L</th>
                                    <th class="py-4 px-2 text-center">P</th>
                                    <th class="py-4 px-2 text-center font-bold text-slate-600">Jumlah</th>
                                    <th class="py-4 px-2 text-center text-rose-500">Laporan</th>
                                    <th class="py-4 px-2 text-center text-emerald-500">Merit</th>
                                </tr>
                            </thead>
                            <tbody id="analysis-table-body" class="text-slate-600 font-medium"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>`;

    try {
        // 2. Tarik Data dari Firestore (Gunakan String untuk Year)
        const yearStr = String(currentYear);
        const [sSnap, rSnap, mSnap] = await Promise.all([
            getDocs(query(collection(db, "students_master"), where("year", "==", yearStr))),
            getDocs(query(collection(db, "reports"), where("year", "==", yearStr))),
            getDocs(query(collection(db, "merits"), where("year", "==", yearStr)))
        ]);

        // 3. Sediakan Struktur Data Map
        const stats = {};
        const allUnits = Object.values(kokoData).flat().sort();
        allUnits.forEach(u => {
            stats[u] = { L: 0, P: 0, total: 0, reports: 0, merit: 0 };
        });

        // 4. Proses Data Pelajar (L/P Logic)
        sSnap.forEach(doc => {
            const d = doc.data();
            if (stats[d.unit]) {
                const g = (d.gender || "").toString().trim().toUpperCase();
                if (g === 'L' || g === 'LELAKI') stats[d.unit].L++;
                else if (g === 'P' || g === 'PEREMPUAN') stats[d.unit].P++;
                stats[d.unit].total++;
            }
        });

        // 5. Proses Laporan & Merit
        rSnap.forEach(doc => { if (stats[doc.data().unit]) stats[doc.data().unit].reports++; });
        mSnap.forEach(doc => { if (stats[doc.data().unit]) stats[doc.data().unit].merit += (Number(doc.data().score) || 0); });

        // 6. Kira Jumlah Keseluruhan (Grand Totals)
        let totalL = 0, totalP = 0;
        Object.values(stats).forEach(s => { totalL += s.L; totalP += s.P; });

        // 7. Paparkan Kad Statistik Utama
        document.getElementById('stat-summary').innerHTML = `
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border-b-4 border-indigo-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Enrolmen Murid</p>
                <p class="text-4xl font-black text-slate-800">${sSnap.size}</p>
            </div>

async function compressImage(file) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                // Kecilkan saiz untuk jimat ruang Firestore (max 1MB per doc)
                const MAX_WIDTH = 600; 
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                // Tukar kepada String Base64 dengan kualiti 0.6 (60%)
                const base64String = canvas.toDataURL('image/jpeg', 0.6);
                resolve(base64String);
            };
        };
    });
}

                <td class="py-4 px-2 text-center text-[11px] font-black text-indigo-600">${studs.length}</td>
                <td class="py-4 px-2 text-center text-[11px] font-black text-rose-500">${jumLaporan}</td>
                <td class="py-4 px-2 text-center text-[11px] font-bold text-emerald-600">${totalScore}</td>
            </tr>`;
    }

    // Bina Carta dengan tetapan IndexAxis: 'y' untuk paparan 15 unit yang lebih jelas
    new Chart(document.getElementById('mainChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Jumlah Murid',
                    data: studentCounts,
                    backgroundColor: '#6366f1',
                    borderRadius: 10
                },
                {
                    label: 'Jumlah Laporan',
                    data: reportCounts,
                    backgroundColor: '#f43f5e',
                    borderRadius: 10
                }
            ]
        },
        options: {
            indexAxis: 'y', // Tukar ke melintang (Horizontal Bar) supaya 15 unit tak sempit
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { beginAtZero: true, ticks: { font: { size: 10 } } },
                y: { ticks: { font: { size: 9, weight: 'bold' }, autoSkip: false } }
            },
            plugins: {
                legend: { position: 'top', labels: { font: { size: 11, weight: '900' } } }
            }
        }
    });
};

        // --- UTILITIES & HELPERS ---
        window.processCSV = (input) => {
            if(!input.files[0]) return;
            Papa.parse(input.files[0], {
                header: true, skipEmptyLines: true,
                complete: async (res) => {
                    let count = 0;
                    for(const s of res.data) {
                        const name = (s.Nama || s.nama || '').toUpperCase().trim();
                        const gender = (s.Jantina || s.jantina || 'L').toUpperCase().trim().charAt(0);
                        const unit = (s.Unit || s.unit || '').trim();
                        const mykid = (s['No MyKid'] || s['MyKid'] || s['mykid'] || '').trim();
                        if(name && unit && mykid) {
                            const docId = `${mykid}_${currentYear}`;
                            await setDoc(doc(db, "students_master", docId), { name, gender, unit, mykid, year: currentYear }, { merge: true });
                            count++;
                        }
                    }
                    alert(`Selesai! ${count} murid telah berjaya diimport/dikemaskini.`); location.reload();
                }
            });
        };

        window.searchStudentPublic = async () => {
            const input = document.getElementById('public-search-input').value.trim();
            const resDiv = document.getElementById('public-result');
            if(!input) return alert("Sila masukkan No MyKid!");
            resDiv.innerHTML = `<div class="loader-spin mx-auto my-8"></div>`;
            
            const q = query(collection(db, "students_master"), where("mykid", "==", input), where("year", "==", currentYear));
            const snap = await getDocs(q);
            
            if(snap.empty) { resDiv.innerHTML = `<p class="text-rose-500 font-black text-center uppercase p-8 bg-rose-50 rounded-[2rem]">Murid tidak ditemui bagi tahun ${currentYear}.</p>`; return; }
            
            const data = snap.docs[0].data();
            const mSnap = await getDocs(query(collection(db, "merits"), where("studentName", "==", data.name), where("year", "==", currentYear)));
            let totalM = 0; mSnap.forEach(m => totalM += m.data().score);

            resDiv.innerHTML = `<div class="p-10 bg-white rounded-[3rem] border-4 border-emerald-100 animate-in zoom-in duration-300">
                <div class="text-center mb-8">
                    <span class="bg-emerald-100 text-emerald-600 px-5 py-2 rounded-full font-black text-[10px] uppercase">Rekod Ditemui</span>
                    <h3 class="font-black text-slate-900 text-2xl uppercase mt-4">${data.name}</h3>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">${data.unit}</p>

                    <div class="bg-slate-50 p-6 rounded-[2rem] text-center border-b-4 border-emerald-500"><p class="text-[9px] font-black text-slate-400 uppercase">GRED KOKO</p><p class="text-4xl font-black text-emerald-600 mt-1">${totalM >= 40 ? 'A' : totalM >= 20 ? 'B' : 'C'}</p></div>
                </div>
            </div>`;
        };

        window.getUnitIcon = (unit, imgClass = "h-10", faClass = "text-2xl") => {
            const icon = unitLogos[unit]; if (!icon) return `<i class="fas fa-users ${faClass} text-slate-300"></i>`;
            return icon.endsWith('.ico') ? `<img src="${icon}" class="${imgClass} mx-auto drop-shadow-sm">` : `<i class="${icon} ${faClass} text-indigo-500"></i>`;
        };
        
        window.openModal = (id) => document.getElementById(id).classList.replace('hidden', 'flex');
        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');
        
        window.deleteDocById = async (coll, id) => { 
            if(confirm("Padam rekod ini secara kekal?")) { await deleteDoc(doc(db, coll, id)); fetchData(); } 
        };

        window.filterStudents = (e) => {
            const val = e.value.toUpperCase(); const container = document.getElementById('search-container');
            container.innerHTML = ""; if (!val) return;
            allStudentsMaster.filter(s => s.name.includes(val)).slice(0, 5).forEach(m => {
                const d = document.createElement('div'); d.className = "search-item";
                d.innerText = m.name; d.onclick = () => { e.value = m.name; container.innerHTML = ""; };
                container.appendChild(d);
            });
        };

        window.exportToExcel = () => { 
            const wb = XLSX.utils.table_to_book(document.getElementById('analysis-table')); 
            XLSX.writeFile(wb, `ANALISIS_KMS_PRO_${currentYear}.xlsx`); 
        };

        window.printRecord = async (coll, id) => {
            const d = await getDoc(doc(db, coll, id)); const data = d.data();
            const area = document.getElementById('print-area');
            
            // Generate list murid dalam bentuk bernombor untuk cetakan
            let namesHTML = "";
            if (data.names && data.names.length > 0) {
                namesHTML = `<p><strong>SENARAI MURID HADIR:</strong></p><ol style="margin-left:20px; font-size:12px;">`;
                data.names.sort().forEach(n => namesHTML += `<li>${n}</li>`);
                namesHTML += `</ol>`;
            }

            area.innerHTML = `
                <div style="text-align:center; margin-bottom:40px; border-bottom:2px solid #000; padding-bottom:20px;">
                    <h1 style="text-transform:uppercase; margin:0; font-size:24px;">SK ABANG GESA (KMS)</h1>
                    <h2 style="text-transform:uppercase; margin:5px 0; font-size:18px;">${currentUnit}</h2>
                    <h3 style="text-transform:uppercase; color:#666; margin:0;">${currentFolder} - ${currentYear}</h3>
                </div>
                <div style="font-size:14px; line-height:1.6;">
                    <p><strong>TAJUK:</strong> ${data.title || data.studentName || data.event}</p>
                    <p><strong>TARIKH:</strong> ${data.date || 'TIADA REKOD'}</p>
                    <hr style="margin:20px 0; border:0.5px solid #eee;">
                    ${data.description ? `<p><strong>RINGKASAN AKTIVITI:</strong><br>${data.description}</p>` : ''}
                    ${data.level ? `<p><strong>PERINGKAT:</strong> ${data.level}</p><p><strong>PENCAPAIAN:</strong> ${data.achievement}</p><p><strong>MARKAH:</strong> ${data.score}</p>` : ''}
                    ${data.imgUrl ? `<div style="text-align:center; margin:30px 0;"><p><strong>GAMBAR AKTIVITI:</strong></p><img src="${data.imgUrl}" class="print-image"></div>` : ''}
                    <div style="margin-top:30px;">${namesHTML}</div>
                </div>
                <div style="margin-top:50px; display:flex; justify-content:space-between;">
                    <div style="text-align:center; width:200px;"><p>..........................................</p><p style="font-size:10px; font-weight:bold;">Tandatangan Guru</p></div>
                    <div style="text-align:center; width:200px;"><p>..........................................</p><p style="font-size:10px; font-weight:bold;">Tandatangan GPK KOKO</p></div>
                </div>`;
            window.print();
        };
