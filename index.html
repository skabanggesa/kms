<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Digital - Sistem Pengurusan Kokurikulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .unit-card:hover { transform: translateY(-5px); border-color: #6366f1; }
        .loader-spin { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        @media print {
            body > *:not(#print-area) { display: none !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; padding: 40px; }
        }
    </style>
</head>
<body>

    <div id="auth-view" class="min-h-screen flex items-center justify-center bg-indigo-900 p-6">
        <div id="login-container" class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <img src="kms.png" alt="Logo" class="h-20 mx-auto mb-6" onerror="this.src='https://via.placeholder.com/80?text=KMS'">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-2">KMS DIGITAL</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="EMEL" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold outline-none focus:ring-2 ring-indigo-500 text-sm">
                <input type="password" id="login-password" placeholder="KATA LALUAN" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold outline-none focus:ring-2 ring-indigo-500 text-sm">
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 uppercase transition-all">MASUK</button>
            </form>
            <button onclick="toggleAuth(true)" class="mt-6 text-xs font-bold text-indigo-600 uppercase">Daftar Guru</button>
        </div>

        <div id="register-container" class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-lg text-center hidden">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-2">DAFTAR GURU</h2>
            <form id="register-form" class="space-y-3 text-left mt-6">
                <input type="text" id="reg-name" placeholder="NAMA PENUH" required class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase outline-none text-xs">
                <select id="reg-uniform" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- UNIT BERUNIFORM --</option></select>
                <select id="reg-club" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- KELAB & PERSATUAN --</option></select>
                <select id="reg-sport" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- SUKAN & PERMAINAN --</option></select>
                <input type="email" id="reg-email" placeholder="EMEL" required class="w-full p-3 bg-slate-100 rounded-xl font-bold outline-none text-xs">
                <input type="password" id="reg-password" placeholder="KATA LALUAN" required class="w-full p-3 bg-slate-100 rounded-xl font-bold outline-none text-xs">
                <button type="submit" class="w-full bg-emerald-600 text-white font-black py-4 rounded-xl uppercase shadow-lg">DAFTAR AKAUN</button>
            </form>
            <button onclick="toggleAuth(false)" class="mt-4 text-xs font-bold text-slate-400 uppercase">Kembali</button>
        </div>
    </div>

    <div id="app-container" class="min-h-screen hidden flex flex-col">
        <header class="bg-indigo-900 p-4 text-white flex justify-between items-center border-b-4 border-indigo-500 sticky top-0 z-40">
            <div class="flex items-center space-x-4">
                <img src="kms.png" alt="Logo" class="h-10 w-auto bg-white p-1 rounded-lg" onerror="this.src='https://via.placeholder.com/40'">
                <div>
                    <h1 class="text-lg font-black uppercase italic">KMS <span class="font-light">Digital</span></h1>
                    <p id="user-info" class="text-[9px] font-bold uppercase text-indigo-200"></p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="admin-btn" class="hidden text-[10px] font-bold bg-amber-500 px-4 py-2 rounded-lg uppercase">Urus Guru</button>
                <button id="logout-btn" class="text-[10px] font-bold bg-red-600 px-4 py-2 rounded-lg uppercase">Keluar</button>
            </div>
        </header>

        <main class="flex-grow p-4 md:p-10 max-w-7xl mx-auto w-full">
            <div id="content-view"></div>
        </main>
    </div>

    <div id="csv-modal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-md text-center shadow-2xl">
            <div id="csv-content-normal">
                <h2 class="font-black uppercase mb-4 text-slate-800">Import Ahli Murid</h2>
                <div class="bg-indigo-50 p-4 rounded-2xl mb-6">
                    <p class="text-[10px] text-indigo-600 font-black uppercase italic">Sila pastikan format CSV adalah betul:</p>
                    <p class="text-[10px] text-slate-500 font-bold uppercase mt-1">Lajur: Nama, Unit</p>
                </div>
                <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="processCSV(this)">
                <button onclick="document.getElementById('csv-input').click()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black uppercase text-sm mb-4 hover:bg-indigo-700 transition-all">Pilih Fail CSV</button>
                <button onclick="closeModal('csv-modal')" class="text-xs font-bold text-slate-400 uppercase">Batal</button>
            </div>
            <div id="csv-content-loading" class="hidden flex flex-col items-center py-6">
                <div class="loader-spin mb-6"></div>
                <h3 class="font-black text-slate-800 uppercase">Sedang Memproses...</h3>
                <p id="csv-status" class="text-[10px] font-bold text-indigo-500 uppercase mt-2 tracking-widest">Sila tunggu sebentar</p>
                <div class="w-full bg-slate-100 h-2 rounded-full mt-6 overflow-hidden">
                    <div id="csv-progress-bar" class="bg-indigo-600 h-full w-0 transition-all duration-300"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="crud-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-indigo-800 p-6 text-white flex justify-between items-center">
                <h2 id="modal-title" class="font-black uppercase italic">Rekod</h2>
                <button onclick="closeModal('crud-modal')"><i class="fas fa-times"></i></button>
            </div>
            <form id="crud-form" class="p-8 space-y-4 max-h-[80vh] overflow-y-auto">
                <div id="modal-fields"></div>
                <button type="submit" id="save-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl uppercase shadow-lg">Simpan Rekod</button>
            </form>
        </div>
    </div>

    <div id="print-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, getDocs, deleteDoc, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpahvPPRtSLJ7o6p63rQEOCNqMDHgxe7o",
            authDomain: "kmsystem-65436.firebaseapp.com",
            projectId: "kmsystem-65436",
            storageBucket: "kmsystem-65436.firebasestorage.app",
            messagingSenderId: "36219334818",
            appId: "1:36219334818:web:fbdaa0fefd729f22c727fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;
        let currentUnit = null;
        let currentFolder = null;
        const currentYear = "2024";

        const kokoData = {
            "Unit Beruniform": ["Pengakap", "Bulan Sabit Merah", "Pergerakan Puteri Islam", "Tunas Kadet Remaja Sekolah"],
            "Kelab & Persatuan": ["Bahasa Melayu", "Bahasa Inggeris", "STEM", "Alam Sekitar", "TV PSS"],
            "Sukan & Permainan": ["Bola Sepak", "Bola Jaring", "Olahraga", "Hoki", "Memanah", "Catur"]
        };

// PENGGUNAAN FAIL .ICO TEMPATAN
const unitLogos = {
            // Unit Beruniform
            "Pengakap": "pengakap.ico",
            "Bulan Sabit Merah": "pbsm.ico",
            "Pergerakan Puteri Islam": "ppim.ico",
            "Tunas Kadet Remaja Sekolah": "tkrs.ico",

            "Kelab & Persatuan": {
                units: [
                    { name: "Bahasa Melayu", icon: "fas fa-book-open-reader" },
                    { name: "Bahasa Inggeris", icon: "fas fa-spell-check" },
                    { name: "STEM", icon: "fas fa-microscope" },
                    { name: "Alam Sekitar", icon: "fas fa-leaf" },
                    { name: "TV PSS", icon: "fas fa-clapperboard" }
                ],
                fallbackIcon: "fas fa-brain", color: "text-indigo-600", bg: "bg-indigo-50"
            },
            "Sukan & Permainan": {
                units: [
                    { name: "Bola Sepak", icon: "fas fa-futbol" },
                    { name: "Bola Jaring", icon: "fas fa-volleyball" },
                    { name: "Olahraga", icon: "fas fa-person-running" },
                    { name: "Hoki", icon: "fas fa-hockey-puck" },
                    { name: "Memanah", icon: "fas fa-bullseye" },
                    { name: "Catur", icon: "fas fa-chess-knight" }
                ],
                fallbackIcon: "fas fa-medal", color: "text-orange-500", bg: "bg-orange-50"
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const d = await getDoc(doc(db, "users", user.uid));
                userProfile = d.exists() ? d.data() : { role: 'admin', name: 'ADMIN' };
                document.getElementById('user-info').innerText = `${userProfile.name} | ${userProfile.role.toUpperCase()}`;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                if(userProfile.role === 'admin') document.getElementById('admin-btn').classList.remove('hidden');
                renderDashboard();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        window.toggleAuth = (isReg) => {
            document.getElementById('login-container').classList.toggle('hidden', isReg);
            document.getElementById('register-container').classList.toggle('hidden', !isReg);
            if(isReg) {
                const u = document.getElementById('reg-uniform'); const c = document.getElementById('reg-club'); const s = document.getElementById('reg-sport');
                if(u.options.length > 1) return;
                kokoData["Unit Beruniform"].forEach(i => u.innerHTML += `<option value="${i}">${i}</option>`);
                kokoData["Kelab & Persatuan"].forEach(i => c.innerHTML += `<option value="${i}">${i}</option>`);
                kokoData["Sukan & Permainan"].forEach(i => s.innerHTML += `<option value="${i}">${i}</option>`);
            }
        };

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value).catch(() => alert("Emel atau kata laluan tidak sah."));
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: document.getElementById('reg-name').value.toUpperCase(),
                    uniform: document.getElementById('reg-uniform').value,
                    club: document.getElementById('reg-club').value,
                    sport: document.getElementById('reg-sport').value,
                    role: 'teacher', email
                });
                alert("Pendaftaran Berjaya!"); location.reload();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);

        window.renderDashboard = () => {
            const view = document.getElementById('content-view');
            let html = `<div class="text-center mb-10"><h2 class="text-3xl font-black text-slate-800 italic uppercase">KMS DIGITAL ${currentYear}</h2><p class="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-widest italic">Sistem Pengurusan Kokurikulum</p></div>`;

            if (userProfile.role === 'admin') {
                html += `<div class="mb-8 flex justify-center"><button onclick="openModal('csv-modal')" class="bg-emerald-600 text-white px-6 py-3 rounded-xl font-black text-xs uppercase shadow-lg hover:bg-emerald-700">Import Ahli Murid (CSV)</button></div>`;
                for (const [cat, units] of Object.entries(kokoData)) {
                    html += `<h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 border-l-4 border-indigo-500 pl-2">${cat}</h3>
                             <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">${units.map(u => `<div onclick="selectUnit('${u}')" class="unit-card bg-white p-6 rounded-3xl border shadow-sm cursor-pointer text-center font-black text-xs uppercase text-slate-700 hover:text-indigo-600 transition-all">${u}</div>`).join('')}</div>`;
                }
            } else {
                const units = [userProfile.uniform, userProfile.club, userProfile.sport].filter(x => x);
                html += `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">${units.map(u => {
                    const logo = unitLogos[u] ? `<img src="${unitLogos[u]}" class="h-16 mx-auto mb-4">` : `<i class="fas fa-star text-indigo-500 mb-4 text-2xl"></i>`;
                    return `<div onclick="selectUnit('${u}')" class="unit-card bg-white p-10 rounded-[2.5rem] border-4 border-slate-50 shadow-xl cursor-pointer text-center hover:border-indigo-200 transition-all">${logo}<br><span class="font-black text-sm uppercase">${u}</span></div>`;
                }).join('')}</div>`;
            }
            view.innerHTML = html;
        };

        window.selectUnit = (unit) => {
            currentUnit = unit;
            const folders = [
                { name: "Senarai Ahli Murid", icon: "fas fa-users", color: "text-blue-500" },
                { name: "Rekod Kehadiran", icon: "fas fa-calendar-check", color: "text-amber-500" },
                { name: "Laporan Aktiviti", icon: "fas fa-file-signature", color: "text-indigo-500" },
                { name: "Pencapaian Merit", icon: "fas fa-trophy", color: "text-emerald-500" }
            ];
            
            const logoHtml = unitLogos[unit] ? `<img src="${unitLogos[unit]}" class="h-12 w-auto mr-4">` : "";

            document.getElementById('content-view').innerHTML = `
                <button onclick="renderDashboard()" class="mb-6 text-[10px] font-black text-slate-400 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali Utama</button>
                <div class="flex items-center mb-8">
                    ${logoHtml}
                    <h2 class="text-2xl font-black text-slate-800 uppercase border-b-4 border-indigo-600 inline-block pb-1">${currentUnit}</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">${folders.map(f => `<div onclick="selectFolder('${f.name}')" class="bg-white p-6 rounded-3xl border shadow-sm flex items-center space-x-4 cursor-pointer hover:bg-slate-50 transition-all">
                    <div class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center ${f.color} text-xl"><i class="${f.icon}"></i></div><span class="font-black text-slate-700 uppercase text-[10px]">${f.name}</span></div>`).join('')}</div>`;
        };

        window.selectFolder = (folder) => {
            currentFolder = folder;
            const view = document.getElementById('content-view');
            let actionBtn = folder !== "Senarai Ahli Murid" ? `<button onclick="openCRUD()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-black text-xs uppercase shadow-md">Tambah Rekod</button>` : "";
            
            view.innerHTML = `<div class="flex justify-between items-center mb-6"><button onclick="selectUnit('${currentUnit}')" class="text-[10px] font-black text-slate-400 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>${actionBtn}</div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm min-h-[400px]">
                    <h3 class="font-black uppercase italic mb-6 border-b pb-4 text-slate-800">${currentFolder}</h3>
                    <div id="data-list" class="space-y-2"><div class="loader-spin mx-auto"></div></div>
                </div>`;
            fetchData();
        };

        async function fetchData() {
            const list = document.getElementById('data-list');
            let coll = "reports"; 
            if(currentFolder === "Senarai Ahli Murid") coll = "students_master";
            else if(currentFolder === "Rekod Kehadiran") coll = "attendance";
            else if(currentFolder === "Pencapaian Merit") coll = "merits";

            const q = query(collection(db, coll), where("unit", "==", currentUnit), where("year", "==", currentYear));
            const snap = await getDocs(q);
            list.innerHTML = snap.empty ? `<p class="text-center py-10 text-slate-300 font-bold uppercase text-[10px]">Tiada Rekod Dijumpai</p>` : "";
            
            snap.forEach(d => {
                const data = d.data();
                const div = document.createElement('div');
                div.className = "p-4 bg-slate-50 rounded-xl flex justify-between items-center border border-slate-100 hover:bg-white transition-all";
                
                let mainText = data.title || data.name;
                let subText = data.date || 'Ahli Unit';
                if(currentFolder === "Pencapaian Merit") {
                    mainText = `${data.studentName} - ${data.achievement}`;
                    subText = `TAHAP: ${data.level} | MARKAH: ${data.score}`;
                }

                div.innerHTML = `<div><p class="font-black uppercase text-xs text-slate-800">${mainText}</p><p class="text-[9px] font-bold text-slate-400 uppercase">${subText}</p></div>
                    <div class="flex space-x-2">
                        ${currentFolder !== "Senarai Ahli Murid" ? `<button onclick="printRecord('${coll}', '${d.id}')" class="bg-slate-200 px-3 py-1 rounded-lg text-[9px] font-black uppercase">Cetak</button>` : ""}
                        <button onclick="deleteDocById('${coll}', '${d.id}')" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>`;
                list.appendChild(div);
            });
        }

        window.openCRUD = async () => {
            const fields = document.getElementById('modal-fields');
            const title = document.getElementById('modal-title');
            fields.innerHTML = "";
            openModal('crud-modal');

            // Ambil senarai murid untuk dropdown
            const sSnap = await getDocs(query(collection(db, "students_master"), where("unit", "==", currentUnit), where("year", "==", currentYear)));

            if (currentFolder === "Rekod Kehadiran") {
                title.innerText = "Tambah Sesi Kehadiran";
                fields.innerHTML = `<input type="text" id="f-title" placeholder="CONTOH: PERJUMPAAN MINGGU 1" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none focus:ring-2 ring-indigo-500">
                                    <input type="date" id="f-date" required class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none focus:ring-2 ring-indigo-500">
                                    <p class="text-[9px] font-black uppercase text-slate-400 mt-4 italic">Tanda Kehadiran Murid:</p>
                                    <div id="student-list" class="space-y-1 mt-2 max-h-48 overflow-y-auto bg-white p-3 rounded-xl border"></div>`;
                
                const container = document.getElementById('student-list');
                if(sSnap.empty) container.innerHTML = `<p class="text-[9px] text-red-500 uppercase font-black p-4">Tiada murid dijumpai. Sila import senarai murid dahulu!</p>`;
                sSnap.forEach(s => {
                    container.innerHTML += `<label class="flex items-center space-x-3 p-3 bg-slate-50 rounded-lg border text-[10px] font-black uppercase cursor-pointer hover:bg-indigo-50"><input type="checkbox" name="present" value="${s.data().name}" class="w-4 h-4 rounded"><span>${s.data().name}</span></label>`;
                });
            } else if (currentFolder === "Laporan Aktiviti") {
                title.innerText = "Tambah Laporan Aktiviti";
                fields.innerHTML = `<p class="text-[9px] font-black uppercase text-indigo-500 mb-1">Pilih Rekod Kehadiran:</p>
                                    <select id="f-link" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- PILIH TARIKH --</option></select>
                                    <textarea id="f-desc" placeholder="KETERANGAN RINGKAS AKTIVITI..." required class="w-full p-4 bg-slate-100 rounded-xl h-32 font-bold text-xs outline-none mt-4 focus:ring-2 ring-indigo-500"></textarea>`;
                const aSnap = await getDocs(query(collection(db, "attendance"), where("unit", "==", currentUnit), where("year", "==", currentYear)));
                const select = document.getElementById('f-link');
                aSnap.forEach(a => select.innerHTML += `<option value="${a.id}">${a.data().title} (${a.data().date})</option>`);
            } else if (currentFolder === "Pencapaian Merit") {
                title.innerText = "Tambah Pencapaian Merit";
                let studentOptions = sSnap.docs.map(s => `<option value="${s.data().name}">${s.data().name}</option>`).join('');
                fields.innerHTML = `
                    <select id="m-name" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none mb-4"><option value="">-- PILIH MURID --</option>${studentOptions}</select>
                    <input type="text" id="m-achieve" placeholder="NAMA PENCAPAIAN (Cth: Johan Merentas Desa)" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none mb-4">
                    <select id="m-level" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none mb-4">
                        <option value="SEKOLAH">SEKOLAH</option>
                        <option value="ZON/DAERAH">ZON/DAERAH</option>
                        <option value="NEGERI">NEGERI</option>
                        <option value="KEBANGSAAN">KEBANGSAAN</option>
                        <option value="ANTARABANGSA">ANTARABANGSA</option>
                    </select>
                    <input type="number" id="m-score" placeholder="MARKAH MERIT (Cth: 10)" required class="w-full p-4 bg-slate-100 rounded-xl font-bold text-xs outline-none">
                `;
            }
        };

        document.getElementById('crud-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn'); btn.disabled = true; btn.innerText = "SEDANG MENYIMPAN...";
            try {
                if (currentFolder === "Rekod Kehadiran") {
                    const present = Array.from(document.querySelectorAll('input[name="present"]:checked')).map(c => c.value);
                    await addDoc(collection(db, "attendance"), { title: document.getElementById('f-title').value.toUpperCase(), date: document.getElementById('f-date').value, names: present, unit: currentUnit, year: currentYear });
                } else if (currentFolder === "Laporan Aktiviti") {
                    const attDoc = await getDoc(doc(db, "attendance", document.getElementById('f-link').value));
                    const attData = attDoc.data();
                    await addDoc(collection(db, "reports"), { 
                        title: attData.title, date: attData.date, names: attData.names, 
                        description: document.getElementById('f-desc').value, unit: currentUnit, year: currentYear 
                    });
                } else if (currentFolder === "Pencapaian Merit") {
                    await addDoc(collection(db, "merits"), {
                        studentName: document.getElementById('m-name').value,
                        achievement: document.getElementById('m-achieve').value.toUpperCase(),
                        level: document.getElementById('m-level').value,
                        score: document.getElementById('m-score').value,
                        unit: currentUnit, year: currentYear
                    });
                }
                closeModal('crud-modal'); selectFolder(currentFolder);
            } catch (err) { alert(err.message); }
            btn.disabled = false; btn.innerText = "SIMPAN REKOD";
        };

        window.printRecord = async (coll, id) => {
            const d = await getDoc(doc(db, coll, id)); const data = d.data();
            const area = document.getElementById('print-area');
            const logo = unitLogos[currentUnit] ? `<img src="${unitLogos[currentUnit]}" style="height:80px; margin-bottom:10px;">` : "";

            if(coll === "merits") {
                area.innerHTML = `
                    <div style="text-align:center; border:5px double black; padding:40px; font-family:serif;">
                        ${logo}
                        <h1 style="text-transform:uppercase; margin:10px 0;">Sijil Penghargaan Merit</h1>
                        <p style="font-size:18px;">Dengan ini disahkan bahawa</p>
                        <h2 style="text-transform:uppercase; border-bottom:2px solid #000; display:inline-block; padding:0 20px;">${data.studentName}</h2>
                        <p style="font-size:18px;">Telah mencapai keputusan cemerlang dalam:</p>
                        <h3 style="text-transform:uppercase;">${data.achievement}</h3>
                        <p>PERINGKAT: ${data.level} | MARKAH MERIT: ${data.score}</p>
                        <div style="margin-top:50px; display:flex; justify-content:space-around;">
                             <div style="width:200px; border-top:1px solid black;">Tandatangan Guru</div>
                             <div style="width:200px; border-top:1px solid black;">Tarikh</div>
                        </div>
                    </div>`;
            } else {
                const namesList = (data.names || []).map((n, i) => `<li>${n}</li>`).join('');
                area.innerHTML = `
                    <div style="text-align:center; border-bottom:3px solid black; padding-bottom:15px; margin-bottom:30px;">
                        ${logo}<br>
                        <h1 style="text-transform:uppercase; margin:0; font-size:22px;">Laporan Rekod Kokurikulum</h1>
                        <h3 style="margin:5px 0; font-size:14px;">UNIT: ${currentUnit} | SESI: ${currentYear}</h3>
                    </div>
                    <div style="font-family: Arial; line-height: 1.6; font-size: 13px;">
                        <p><strong>TAJUK AKTIVITI:</strong> ${data.title}</p>
                        <p><strong>TARIKH PERJUMPAAN:</strong> ${data.date}</p>
                        ${data.description ? `<div style="margin:15px 0; border:1px solid #ddd; padding:15px; background:#f9f9f9; min-height:100px;"><strong>RINGKASAN AKTIVITI:</strong><br>${data.description}</div>` : ''}
                        <div style="margin-top:20px;">
                            <strong style="border-bottom:1px solid #000; display:inline-block; margin-bottom:10px;">SENARAI KEHADIRAN MURID (${(data.names || []).length} ORANG):</strong>
                            <ol style="column-count: 2; margin-top:10px; text-transform:uppercase; font-size:10px;">${namesList}</ol>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 80px; text-align:center; font-size:11px; font-weight:bold; text-transform:uppercase;">
                        <div style="width: 200px; border-top: 1px solid black; padding-top: 5px;">Disediakan Oleh</div>
                        <div style="width: 200px; border-top: 1px solid black; padding-top: 5px;">Disahkan Oleh</div>
                    </div>`;
            }
            window.print();
        };

        window.processCSV = (input) => {
            const normalView = document.getElementById('csv-content-normal');
            const loadingView = document.getElementById('csv-content-loading');
            const statusText = document.getElementById('csv-status');
            const progressBar = document.getElementById('csv-progress-bar');

            Papa.parse(input.files[0], {
                header: true, skipEmptyLines: true,
                complete: async (res) => {
                    normalView.classList.add('hidden');
                    loadingView.classList.remove('hidden');
                    let count = 0;
                    const total = res.data.length;

                    for(const s of res.data) {
                        const name = (s.Nama || s.nama || '').toUpperCase().trim();
                        let rawUnit = (s.Unit || s.unit || '').trim().toUpperCase();
                        let matchedUnit = "";
                        for (const cat in kokoData) {
                            const found = kokoData[cat].find(u => u.toUpperCase() === rawUnit);
                            if (found) { matchedUnit = found; break; }
                        }
                        if(name && matchedUnit) {
                            await addDoc(collection(db, "students_master"), { name, unit: matchedUnit, year: currentYear });
                        }
                        count++;
                        const percent = (count / total) * 100;
                        progressBar.style.width = `${percent}%`;
                        statusText.innerText = `Memproses: ${count} / ${total}`;
                    }

                    setTimeout(() => {
                        alert(`Berjaya import ${count} rekod!`);
                        closeModal('csv-modal');
                        normalView.classList.remove('hidden');
                        loadingView.classList.add('hidden');
                    }, 500);
                }
            });
        };

        window.openModal = (id) => document.getElementById(id).classList.replace('hidden', 'flex');
        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');
        window.deleteDocById = async (coll, id) => { if(confirm("Hapus rekod ini?")) { await deleteDoc(doc(db, coll, id)); fetchData(); } };
    </script>
</body>
</html>
