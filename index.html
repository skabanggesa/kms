<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Digital Pro - Sistem Pengurusan Kokurikulum Terintegrasi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; scroll-behavior: smooth; }
        .unit-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; }
        .unit-card:hover { transform: translateY(-10px); border-color: #6366f1; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .stat-card { background: white; padding: 1.5rem; rounded-xl: 1.5rem; border-bottom: 4px solid #6366f1; }
        @media print { .no-print { display: none; } body { background: white; } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden">

    <div id="auth-view" class="min-h-screen flex items-center justify-center p-6">
        <div id="login-container" class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 animate-in fade-in zoom-in duration-500">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center text-white text-3xl mb-6 shadow-lg shadow-indigo-200">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h1 class="text-3xl font-black tracking-tighter text-slate-800 italic uppercase">KMS DIGITAL PRO</h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Log Masuk Pendidik</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Alamat Emel</label>
                    <input type="email" id="login-email" class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 font-medium text-sm transition-all" placeholder="guru@email.com" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Kata Laluan</label>
                    <input type="password" id="login-password" class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 font-medium text-sm transition-all" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase italic tracking-widest text-xs hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all active:scale-95">
                    Masuk Sistem <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
            <div class="mt-8 pt-8 border-t border-slate-50 flex flex-col gap-3">
                <button onclick="toggleAuth('register')" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-colors">Daftar Akaun Baru</button>
                <button onclick="toggleAuth('student')" class="text-[10px] font-black text-indigo-500 uppercase tracking-widest hover:text-indigo-700 transition-colors text-center bg-indigo-50 py-3 rounded-xl italic">Semakan Murid <i class="fas fa-search ml-1"></i></button>
            </div>
        </div>

        <div id="register-container" class="hidden w-full max-w-2xl bg-white p-12 rounded-[3rem] shadow-2xl border border-slate-100">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-8 tracking-tighter">Pendaftaran Guru Baru</h2>
            <form id="register-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Nama Penuh (Huruf Besar)</label>
                    <input type="text" id="reg-name" class="w-full px-6 py-4 bg-slate-50 rounded-2xl focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Emel Rasmi</label>
                    <input type="email" id="reg-email" class="w-full px-6 py-4 bg-slate-50 rounded-2xl" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Kata Laluan</label>
                    <input type="password" id="reg-password" class="w-full px-6 py-4 bg-slate-50 rounded-2xl" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Unit Beruniform</label>
                    <select id="reg-uniform" class="w-full px-6 py-4 bg-slate-50 rounded-2xl font-bold text-xs" required></select>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Kelab & Persatuan</label>
                    <select id="reg-club" class="w-full px-6 py-4 bg-slate-50 rounded-2xl font-bold text-xs" required></select>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Sukan & Permainan</label>
                    <select id="reg-sport" class="w-full px-6 py-4 bg-slate-50 rounded-2xl font-bold text-xs" required></select>
                </div>
                <div class="md:col-span-2 pt-4 flex gap-4">
                    <button type="submit" class="flex-1 py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase italic text-xs tracking-widest">Daftar Sekarang</button>
                    <button type="button" onclick="toggleAuth('login')" class="px-8 py-5 bg-slate-100 text-slate-400 rounded-2xl font-black uppercase text-xs tracking-widest">Batal</button>
                </div>
            </form>
        </div>

        <div id="student-view-container" class="hidden w-full max-w-4xl bg-white p-12 rounded-[3rem] shadow-2xl border border-slate-100">
            <button onclick="toggleAuth('login')" class="mb-8 text-[10px] font-black text-slate-400 uppercase hover:text-indigo-600"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black text-slate-800 uppercase italic tracking-tighter">Semakan Rekod Kokurikulum</h2>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Sila masukkan nombor MyKid murid</p>
            </div>
            <div class="flex gap-4 mb-10">
                <input type="text" id="student-search-input" class="flex-1 px-8 py-5 bg-slate-50 rounded-2xl focus:ring-2 focus:ring-indigo-500 font-black text-xl tracking-widest text-center" placeholder="CONTOH: 120101011234">
                <button onclick="searchStudentPublic()" class="px-10 py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase italic tracking-widest text-xs shadow-xl shadow-indigo-100">Cari <i class="fas fa-search ml-2"></i></button>
            </div>
            <div id="student-public-result" class="space-y-6"></div>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen pb-20">
        <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 no-print">
            <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div onclick="renderDashboard()" class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg cursor-pointer transition-transform active:scale-90">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-black tracking-tighter italic uppercase text-slate-800">KMS DIGITAL PRO</h1>
                        <p id="user-info" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest flex items-center"></p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="logout-btn" class="w-10 h-10 rounded-xl bg-rose-50 text-rose-500 hover:bg-rose-500 hover:text-white transition-all flex items-center justify-center">
                        <i class="fas fa-power-off text-sm"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 pt-10">
            <div id="content-view" class="animate-in fade-in slide-in-from-bottom-4 duration-700"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, deleteDoc, addDoc, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt9M6x...",
            authDomain: "kms-digital-pro.firebaseapp.com",
            projectId: "kms-digital-pro",
            storageBucket: "kms-digital-pro.appspot.com",
            messagingSenderId: "37402...",
            appId: "1:37402..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- GLOBAL STATE MANAGEMENT ---
        let userProfile = null;
        let currentView = 'dashboard';
        let currentUnit = null;
        let currentFolder = null;
        let allStudentsMaster = [];
        const currentYear = "2026"; // Gunakan String agar padan dengan database

        const kokoData = {
            "Unit Beruniform": ["Pengakap", "Bulan Sabit Merah", "Pergerakan Puteri Islam", "Tunas Kadet Remaja Sekolah"],
            "Kelab & Persatuan": ["Bahasa Melayu", "Bahasa Inggeris", "STEM", "Alam Sekitar", "TV PSS"],
            "Sukan & Permainan": ["Bola Sepak", "Bola Jaring", "Olahraga", "Hoki", "Memanah", "Catur"]
        };

        const unitLogos = {
            "Pengakap": "pengakap.ico", "Bulan Sabit Merah": "pbsm.ico", "Pergerakan Puteri Islam": "ppim.ico", "Tunas Kadet Remaja Sekolah": "tkrs.ico",
            "Bahasa Melayu": "fas fa-book-open-reader", "Bahasa Inggeris": "fas fa-spell-check", "STEM": "fas fa-microscope", "Alam Sekitar": "fas fa-leaf", "TV PSS": "fas fa-clapperboard",
            "Bola Sepak": "fas fa-futbol", "Bola Jaring": "fas fa-volleyball", "Olahraga": "fas fa-person-running", "Hoki": "fas fa-hockey-puck", "Memanah": "fas fa-bullseye", "Catur": "fas fa-chess-knight"
        };

        // --- AUTHENTICATION LISTENERS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const d = await getDoc(doc(db, "users", user.uid));
                userProfile = d.exists() ? d.data() : { role: 'admin', name: 'ADMINISTRATOR' };
                document.getElementById('user-info').innerHTML = `<span class="w-2 h-2 bg-emerald-500 rounded-full mr-2"></span> ${userProfile.name} | ${userProfile.role.toUpperCase()}`;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                renderDashboard();
                fetchAllStudents();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function fetchAllStudents() {
            const q = query(collection(db, "students_master"), where("year", "==", currentYear));
            const snap = await getDocs(q);
            allStudentsMaster = snap.docs.map(doc => ({ name: doc.data().name, mykid: doc.data().mykid }));
        }

        // --- DASHBOARD NAVIGATION ---
        window.renderDashboard = () => {
            window.showMenu();
        };

        window.showMenu = async () => {
            currentView = 'dashboard';
            const view = document.getElementById('content-view');
            
            view.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
                    <div onclick="renderAnalysis()" class="unit-card bg-white p-10 rounded-[3rem] shadow-sm border border-slate-50 cursor-pointer group">
                        <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center mb-6 text-indigo-600 group-hover:scale-110 transition-transform">
                            <i class="fas fa-chart-line text-2xl"></i>
                        </div>
                        <h3 class="font-black uppercase italic tracking-widest text-slate-800">Analisis & Enrolmen</h3>
                        <p class="text-slate-400 text-[10px] font-bold mt-2 uppercase">Statistik Keseluruhan</p>
                    </div>

                    <div onclick="renderUnits()" class="unit-card bg-white p-10 rounded-[3rem] shadow-sm border border-slate-50 cursor-pointer group">
                        <div class="w-16 h-16 bg-emerald-50 rounded-2xl flex items-center justify-center mb-6 text-emerald-600 group-hover:scale-110 transition-transform">
                            <i class="fas fa-users text-2xl"></i>
                        </div>
                        <h3 class="font-black uppercase italic tracking-widest text-slate-800">Pengurusan Unit</h3>
                        <p class="text-slate-400 text-[10px] font-bold mt-2 uppercase">Laporan & Kehadiran</p>
                    </div>

                    <div onclick="renderMasterData()" class="unit-card bg-white p-10 rounded-[3rem] shadow-sm border border-slate-50 cursor-pointer group">
                        <div class="w-16 h-16 bg-rose-50 rounded-2xl flex items-center justify-center mb-6 text-rose-600 group-hover:scale-110 transition-transform">
                            <i class="fas fa-database text-2xl"></i>
                        </div>
                        <h3 class="font-black uppercase italic tracking-widest text-slate-800">Data Master</h3>
                        <p class="text-slate-400 text-[10px] font-bold mt-2 uppercase">Import/Eksport Pelajar</p>
                    </div>
                </div>
            `;
        };

        // --- ANALISIS & ENROLMEN ---
        window.renderAnalysis = async () => {
            const view = document.getElementById('content-view');
            view.innerHTML = `
                <button onclick="renderDashboard()" class="mb-6 text-[10px] font-black text-slate-400 uppercase hover:text-indigo-600 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Kembali Utama
                </button>
                <div class="space-y-8 animate-in fade-in duration-500">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">Dashboard Analisis & Enrolmen</h2>
                    <div id="stat-summary" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border-b-4 border-indigo-500 animate-pulse text-slate-300 font-bold uppercase text-[10px]">Memuatkan Data...</div>
                    </div>
                    <div class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-50 overflow-x-auto">
                        <h3 class="font-black uppercase text-xs mb-8 text-indigo-600 italic tracking-widest border-b pb-4">Rumusan Mengikut Unit Kokurikulum</h3>
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-[10px] uppercase tracking-widest text-slate-400 border-b border-slate-50">
                                    <th class="py-4 px-4">Nama Unit</th>
                                    <th class="py-4 px-2 text-center">L</th>
                                    <th class="py-4 px-2 text-center">P</th>
                                    <th class="py-4 px-2 text-center font-bold text-indigo-600">Jumlah Murid</th>
                                    <th class="py-4 px-2 text-center text-rose-500">Bil. Laporan</th>
                                    <th class="py-4 px-2 text-center text-emerald-500">Skor Merit</th>
                                </tr>
                            </thead>
                            <tbody id="analysis-table-body" class="text-slate-600 font-medium"></tbody>
                        </table>
                    </div>
                </div>`;

            // Query Data dari Firestore secara parallel
            const [sSnap, rSnap, mSnap] = await Promise.all([
                getDocs(query(collection(db, "students_master"), where("year", "==", String(currentYear)))),
                getDocs(query(collection(db, "reports"), where("year", "==", String(currentYear)))),
                getDocs(query(collection(db, "merits"), where("year", "==", String(currentYear))))
            ]);

            const stats = {};
            Object.values(kokoData).flat().forEach(u => { 
                stats[u] = { L: 0, P: 0, totalS: 0, reports: 0, meritScore: 0 }; 
            });

            // Proses Pelajar
            sSnap.forEach(doc => {
                const d = doc.data();
                if (stats[d.unit]) {
                    const g = (d.gender || "").toString().trim().toUpperCase();
                    if (g === 'L' || g === 'LELAKI') stats[d.unit].L++;
                    else if (g === 'P' || g === 'PEREMPUAN') stats[d.unit].P++;
                    stats[d.unit].totalS++;
                }
            });

            // Proses Laporan & Merit
            rSnap.forEach(doc => { if (stats[doc.data().unit]) stats[doc.data().unit].reports++; });
            mSnap.forEach(doc => { if (stats[doc.data().unit]) stats[doc.data().unit].meritScore += (Number(doc.data().score) || 0); });

            let grandTotalL = 0, grandTotalP = 0;
            Object.values(stats).forEach(s => { grandTotalL += s.L; grandTotalP += s.P; });

            // Paparkan Stat Cards
            document.getElementById('stat-summary').innerHTML = `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border-b-4 border-indigo-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Jumlah Enrolmen</p>
                    <p class="text-4xl font-black text-slate-800 italic">${sSnap.size}</p>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border-b-4 border-blue-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Lelaki</p>
                    <p class="text-4xl font-black text-blue-600 italic">${grandTotalL}</p>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border-b-4 border-pink-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Perempuan</p>
                    <p class="text-4xl font-black text-pink-600 italic">${grandTotalP}</p>
                </div>
            `;

            // Bina Jadual
            const tbody = document.getElementById('analysis-table-body');
            Object.keys(stats).sort().forEach(unit => {
                const s = stats[unit];
                tbody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors">
                        <td class="py-5 px-4 font-black uppercase text-slate-700 italic text-[11px] tracking-tight">${unit}</td>
                        <td class="py-5 px-2 text-center text-[12px] font-bold text-slate-500">${s.L}</td>
                        <td class="py-5 px-2 text-center text-[12px] font-bold text-slate-500">${s.P}</td>
                        <td class="py-5 px-2 text-center text-[13px] font-black text-slate-800">${s.totalS}</td>
                        <td class="py-5 px-2 text-center text-[12px] font-black text-rose-500">${s.reports}</td>
                        <td class="py-5 px-2 text-center text-[12px] font-black text-emerald-600">${s.meritScore}</td>
                    </tr>`;
            });
        };

        // --- PENGURUSAN UNIT ---
        window.renderUnits = () => {
            currentView = 'units';
            const view = document.getElementById('content-view');
            view.innerHTML = `
                <button onclick="renderDashboard()" class="mb-6 text-[10px] font-black text-slate-400 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
                <div class="space-y-12">
                    ${Object.keys(kokoData).map(cat => `
                        <div class="space-y-6">
                            <h2 class="text-sm font-black text-indigo-500 uppercase italic tracking-widest flex items-center gap-3">
                                <span class="w-8 h-[2px] bg-indigo-100"></span> ${cat}
                            </h2>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                                ${kokoData[cat].map(unit => `
                                    <div onclick="selectUnit('${unit}')" class="unit-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-50 cursor-pointer flex flex-col items-center justify-center text-center">
                                        <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center mb-4 text-slate-400">
                                            ${unitLogos[unit].includes('fa-') ? `<i class="${unitLogos[unit]} text-xl"></i>` : `<img src="assets/logos/${unitLogos[unit]}" class="w-10 h-10 object-contain opacity-80" onerror="this.innerHTML='<i class=\'fas fa-users\'></i>'">`}
                                        </div>
                                        <h3 class="text-[10px] font-black uppercase italic text-slate-600 leading-tight">${unit}</h3>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        };

        window.selectUnit = (unit) => {
            currentUnit = unit;
            renderUnitFolders();
        };

        window.renderUnitFolders = async () => {
            const view = document.getElementById('content-view');
            view.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                    <div class="flex items-center gap-4">
                        <button onclick="renderUnits()" class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-slate-400 shadow-sm border border-slate-50 hover:text-indigo-600 transition-all"><i class="fas fa-arrow-left"></i></button>
                        <div>
                            <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">${currentUnit}</h2>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Pengurusan Dokumentasi Unit</p>
                        </div>
                    </div>
                    <button onclick="createNewFolder()" class="px-8 py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase italic tracking-widest text-xs shadow-xl shadow-indigo-100"><i class="fas fa-plus mr-2"></i> Perjumpaan Baru</button>
                </div>
                <div id="folders-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            `;

            const q = query(collection(db, "folders"), where("unit", "==", currentUnit), where("year", "==", currentYear), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            const grid = document.getElementById('folders-grid');
            
            if(snap.empty) {
                grid.innerHTML = `<div class="md:col-span-3 py-20 bg-white rounded-[3rem] border-2 border-dashed border-slate-100 flex flex-col items-center justify-center text-slate-300">
                    <i class="fas fa-folder-open text-6xl mb-4 opacity-20"></i>
                    <p class="font-black uppercase tracking-widest text-xs">Tiada rekod perjumpaan lagi</p>
                </div>`;
            } else {
                snap.forEach(doc => {
                    const f = doc.data();
                    grid.innerHTML += `
