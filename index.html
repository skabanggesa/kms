<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Digital Pro - Sistem Pengurusan Kokurikulum Terintegrasi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; scroll-behavior: smooth; }
        .unit-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; }
        .unit-card:hover { transform: translateY(-5px); border-color: #6366f1; background-color: #fff; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .loader-spin { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .search-results { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #e2e8f0; border-radius: 1rem; z-index: 100; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .search-item { padding: 12px 16px; cursor: pointer; font-size: 11px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #f1f5f9; }
        .search-item:hover { background-color: #f8fafc; color: #4f46e5; }
        .stat-card { background: white; padding: 24px; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s; }
        .glass-morphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media print {
            body > *:not(#print-area) { display: none !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; padding: 40px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #333; padding: 10px; text-align: left; font-size: 12px; }
            th { background-color: #f3f4f6 !important; -webkit-print-color-adjust: exact; }
            .print-image { max-width: 400px; height: auto; display: block; margin: 20px auto; border: 1px solid #ddd; padding: 5px; }
        }
        .chart-container { position: relative; height: 500px; width: 100%; overflow-x: auto; }
    </style>
</head>
<body class="text-slate-800">

    <div id="auth-view" class="min-h-screen flex items-center justify-center bg-slate-900 p-6 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
        <div id="login-container" class="bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl w-full max-w-md text-center z-10 border border-white/20">
            <img src="kms.png" alt="Logo" class="h-24 mx-auto mb-8 drop-shadow-lg" onerror="this.src='https://via.placeholder.com/100?text=KMS'">
            <h2 class="text-3xl font-black text-slate-800 uppercase italic mb-2 tracking-tighter">KMS DIGITAL <span class="text-indigo-600">PRO</span></h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="ALAMAT EMEL" required class="w-full p-4 bg-slate-100 rounded-2xl font-bold uppercase text-sm">
                <input type="password" id="login-password" placeholder="KATA LALUAN" required class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-sm">
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-xl hover:bg-indigo-700 uppercase tracking-widest text-sm">MASUK SISTEM</button>
            </form>
            <div class="mt-8 flex flex-col space-y-3">
                <button onclick="toggleAuth('register')" class="text-[11px] font-black text-indigo-600 uppercase">Daftar Guru Baharu</button>
                <button onclick="toggleAuth('student')" class="text-[11px] font-black text-emerald-600 uppercase">Semakan Murid</button>
            </div>
        </div>

        <div id="register-container" class="bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl w-full max-w-lg text-center hidden z-10">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-6">PENDAFTARAN GURU</h2>
            <form id="register-form" class="space-y-3 text-left">
                <input type="text" id="reg-name" placeholder="NAMA PENUH (GURU)" required class="w-full p-4 bg-slate-100 rounded-2xl font-bold uppercase text-xs">
                <div class="grid grid-cols-1 gap-2">
                    <select id="reg-uniform" class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-[10px]"><option value="">-- UNIT BERUNIFORM --</option></select>
                    <select id="reg-club" class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-[10px]"><option value="">-- KELAB & PERSATUAN --</option></select>
                    <select id="reg-sport" class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-[10px]"><option value="">-- SUKAN & PERMAINAN --</option></select>
                </div>
                <input type="email" id="reg-email" placeholder="EMEL RASMI" required class="w-full p-4 bg-slate-100 rounded-2xl font-bold uppercase text-xs">
                <input type="password" id="reg-password" placeholder="KATA LALUAN" required class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-xs">
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl uppercase mt-4">SAHKAN PENDAFTARAN</button>
            </form>
            <button onclick="toggleAuth('login')" class="mt-6 text-xs font-bold text-slate-400 uppercase tracking-widest">Batal & Kembali</button>
        </div>

        <div id="student-view-container" class="bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl w-full max-w-lg text-center hidden z-10">
            <h2 class="text-2xl font-black text-slate-800 uppercase mb-4 italic">SEMAKAN REKOD MURID</h2>
            <div class="space-y-4">
                <input type="text" id="public-search-input" placeholder="NO MYKID (TANPA -)" class="w-full p-5 bg-slate-100 rounded-[2rem] font-black text-center text-lg outline-none">
                <button onclick="searchStudentPublic()" class="w-full bg-emerald-600 text-white font-black py-5 rounded-[2rem] uppercase shadow-xl">CARI SEKARANG</button>
                <div id="public-result" class="text-left mt-8 max-h-[400px] overflow-y-auto custom-scrollbar"></div>
            </div>
            <button onclick="toggleAuth('login')" class="mt-8 text-xs font-bold text-slate-400 uppercase">Log Masuk Guru</button>
        </div>
    </div>

    <div id="app-container" class="min-h-screen hidden flex flex-col">
        <header class="bg-white/80 backdrop-blur-md p-4 flex justify-between items-center border-b sticky top-0 z-50">
            <div class="flex items-center space-x-4">
                <div class="bg-indigo-600 p-2 rounded-xl"><img src="kms.png" alt="Logo" class="h-8 brightness-0 invert"></div>
                <div>
                    <h1 class="text-xl font-black uppercase italic">KMS <span class="text-indigo-600">PRO</span></h1>
                    <p id="user-info" class="text-[9px] font-black uppercase text-slate-400"></p>
                </div>
            </div>
            <button id="logout-btn" class="text-[10px] font-black bg-rose-50 text-rose-600 px-5 py-2.5 rounded-xl uppercase">Log Keluar</button>
        </header>

        <main class="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">
            <div id="content-view"></div>
        </main>
    </div>

    <div id="csv-modal" class="fixed inset-0 bg-slate-900/90 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-[3rem] p-10 w-full max-w-md text-center">
            <h2 class="font-black text-2xl uppercase mb-6">Import Ahli Murid</h2>
            <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="processCSV(this)">
            <button onclick="document.getElementById('csv-input').click()" class="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black uppercase mb-4">Pilih Fail CSV</button>
            <button onclick="closeModal('csv-modal')" class="text-xs font-bold text-slate-400 uppercase">Tutup</button>
        </div>
    </div>

    <div id="crud-modal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-xl overflow-hidden">
            <div class="bg-indigo-600 p-8 text-white flex justify-between items-center">
                <h2 id="modal-title" class="font-black uppercase italic">Kemas Kini Rekod</h2>
                <button onclick="closeModal('crud-modal')"><i class="fas fa-times"></i></button>
            </div>
            <form id="crud-form" class="p-8 space-y-5">
                <div id="modal-fields" class="space-y-5"></div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2rem] uppercase">SIMPAN REKOD</button>
            </form>
        </div>
    </div>

    <div id="print-area" class="hidden"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, getDocs, deleteDoc, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Konfigurasi Fail index-7-update
        const firebaseConfig = {
            apiKey: "AIzaSyDpahvPPRtSLJ7o6p63rQEOCNqMDHgxe7o",
            authDomain: "kmsystem-65436.firebaseapp.com",
            projectId: "kmsystem-65436",
            storageBucket: "kmsystem.firebasestorage.app",
            messagingSenderId: "36219334818",
            appId: "1:36219334818:web:fbdaa0fefd729f22c727fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;
        let currentUnit = null;
        let currentFolder = null;
        let allStudentsMaster = [];
        const currentYear = "2026";

        const kokoData = {
            "Unit Beruniform": ["Pengakap", "Bulan Sabit Merah", "Pergerakan Puteri Islam", "Tunas Kadet Remaja Sekolah"],
            "Kelab & Persatuan": ["Bahasa Melayu", "Bahasa Inggeris", "STEM", "Alam Sekitar", "TV PSS"],
            "Sukan & Permainan": ["Bola Sepak", "Bola Jaring", "Olahraga", "Hoki", "Memanah", "Catur"]
        };

        const unitLogos = {
            "Pengakap": "pengakap.ico", "Bulan Sabit Merah": "pbsm.ico", "Pergerakan Puteri Islam": "ppim.ico", "Tunas Kadet Remaja Sekolah": "tkrs.ico",
            "Bahasa Melayu": "fas fa-book-open-reader", "Bahasa Inggeris": "fas fa-spell-check", "STEM": "fas fa-microscope", "Alam Sekitar": "fas fa-leaf", "TV PSS": "fas fa-clapperboard",
            "Bola Sepak": "fas fa-futbol", "Bola Jaring": "fas fa-volleyball", "Olahraga": "fas fa-person-running", "Hoki": "fas fa-hockey-puck", "Memanah": "fas fa-bullseye", "Catur": "fas fa-chess-knight"
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const d = await getDoc(doc(db, "users", user.uid));
                userProfile = d.exists() ? d.data() : { role: 'admin', name: 'ADMINISTRATOR' };
                document.getElementById('user-info').innerHTML = `<span class="w-2 h-2 bg-emerald-500 rounded-full mr-2"></span> ${userProfile.name} | ${userProfile.role.toUpperCase()}`;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                renderDashboard();
                fetchAllStudents();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function fetchAllStudents() {
            const q = query(collection(db, "students_master"), where("year", "==", currentYear));
            const snap = await getDocs(q);
            allStudentsMaster = snap.docs.map(doc => ({ name: doc.data().name, mykid: doc.data().mykid }));
        }

        window.toggleAuth = (mode) => {
            ['login-container', 'register-container', 'student-view-container'].forEach(id => document.getElementById(id).classList.add('hidden'));
            if(mode === 'login') document.getElementById('login-container').classList.remove('hidden');
            if(mode === 'register') {
                document.getElementById('register-container').classList.remove('hidden');
                populateUnitSelects('reg-uniform', 'reg-club', 'reg-sport');
            }
            if(mode === 'student') document.getElementById('student-view-container').classList.remove('hidden');
        };

        function populateUnitSelects(uId, cId, sId) {
            const u = document.getElementById(uId); const c = document.getElementById(cId); const s = document.getElementById(sId);
            u.innerHTML = `<option value="">-- UNIT BERUNIFORM --</option>`;
            kokoData["Unit Beruniform"].forEach(i => u.innerHTML += `<option value="${i}">${i}</option>`);
            kokoData["Kelab & Persatuan"].forEach(i => c.innerHTML += `<option value="${i}">${i}</option>`);
            kokoData["Sukan & Permainan"].forEach(i => s.innerHTML += `<option value="${i}">${i}</option>`);
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value).catch(() => alert("Ralat log masuk."));
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-password').value);
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: document.getElementById('reg-name').value.toUpperCase(),
                    uniform: document.getElementById('reg-uniform').value, club: document.getElementById('reg-club').value, sport: document.getElementById('reg-sport').value,
                    role: 'teacher', email: document.getElementById('reg-email').value, uid: cred.user.uid
                });
                alert("Berjaya didaftar!"); location.reload();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth);
        window.renderDashboard = () => {
            const view = document.getElementById('content-view');
            view.innerHTML = `
                <div class="mb-12">
                    <h2 class="text-3xl font-black text-slate-800 uppercase italic tracking-tighter">Paparan Utama</h2>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Sesi Akademik ${currentYear}</p>
                </div>
                ${userProfile.role === 'admin' ? renderAdminDashboard() : renderTeacherDashboard()}
            `;
        };

        function renderAdminDashboard() {
            let html = `<div class="grid grid-cols-1 md:grid-cols-3 gap-10">`;
            Object.keys(kokoData).forEach(cat => {
                html += `
                    <div>
                        <h3 class="font-black uppercase italic text-indigo-600 mb-6 text-sm tracking-widest border-l-4 border-indigo-600 pl-4">${cat}</h3>
                        <div class="space-y-3">
                            ${kokoData[cat].map(unit => `
                                <div onclick="selectUnit('${unit}')" class="unit-card bg-white p-6 rounded-[2rem] cursor-pointer shadow-sm flex items-center space-x-4">
                                    <div class="w-12 h-12 flex items-center justify-center">${renderUnitIcon(unit)}</div>
                                    <span class="font-black uppercase italic text-[11px] tracking-tight">${unit}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            });
            html += `</div>
                <div class="mt-12 flex space-x-4">
                    <button onclick="openCSVModal()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs">Import CSV</button>
                    <button onclick="renderAnalysis()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs">Analisis</button>
                    <button onclick="clearAllMasterData()" class="bg-rose-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs">Padam Semua Data</button>
                </div>`;
            return html;
        }

        function renderTeacherDashboard() {
            const myUnits = [userProfile.uniform, userProfile.club, userProfile.sport].filter(u => u);
            return `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                ${myUnits.map(unit => `
                    <div onclick="selectUnit('${unit}')" class="unit-card bg-white p-10 rounded-[3rem] cursor-pointer shadow-sm text-center">
                        <div class="w-20 h-20 mx-auto mb-6 flex items-center justify-center">${renderUnitIcon(unit, true)}</div>
                        <h3 class="font-black uppercase italic text-lg tracking-tighter">${unit}</h3>
                    </div>
                `).join('')}
            </div>`;
        }

        function renderUnitIcon(unit, large = false) {
            const icon = unitLogos[unit];
            if (!icon) return `<i class="fas fa-users ${large ? 'text-4xl' : 'text-xl'} text-slate-300"></i>`;
            if (icon.endsWith('.ico')) return `<img src="${icon}" class="${large ? 'w-16 h-16' : 'w-8 h-8'} object-contain" onerror="this.src='kms.png'">`;
            return `<i class="${icon} ${large ? 'text-4xl' : 'text-xl'} text-indigo-500"></i>`;
        }

        window.selectUnit = (unit) => {
            currentUnit = unit;
            const view = document.getElementById('content-view');
            view.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                    <div class="flex items-center space-x-4">
                        <button onclick="renderDashboard()" class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center hover:bg-indigo-50 transition-all"><i class="fas fa-arrow-left text-xs"></i></button>
                        <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter">${unit}</h2>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="renderUnitStudents('${unit}')" class="px-5 py-2.5 bg-white rounded-xl text-[10px] font-black uppercase shadow-sm hover:bg-indigo-600 hover:text-white transition-all">Senarai Ahli</button>
                        <button onclick="renderUnitFolders('${unit}')" class="px-5 py-2.5 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg">Laporan & Kehadiran</button>
                        <button onclick="renderMeritSystem('${unit}')" class="px-5 py-2.5 bg-emerald-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg">Sistem Merit</button>
                    </div>
                </div>
                <div id="unit-content" class="animate-in fade-in duration-500"></div>
            `;
            renderUnitFolders(unit);
        };

        window.renderUnitFolders = (unit) => {
            const container = document.getElementById('unit-content');
            container.innerHTML = `<div class="flex justify-between items-center mb-6">
                <h3 class="font-black uppercase text-xs italic text-slate-400">Folder Perjumpaan</h3>
                <button onclick="createNewFolder('${unit}')" class="bg-indigo-600 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase shadow-lg"><i class="fas fa-plus mr-2"></i> Folder Baru</button>
            </div><div id="folders-grid" class="grid grid-cols-1 md:grid-cols-4 gap-6"></div>`;
            
            onSnapshot(query(collection(db, "folders"), where("unit", "==", unit), where("year", "==", currentYear)), (snap) => {
                const grid = document.getElementById('folders-grid');
                if(!grid) return;
                grid.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm relative group">
                        <div onclick="openFolder('${unit}', '${d.name}')" class="cursor-pointer">
                            <i class="fas fa-folder text-amber-400 text-4xl mb-4"></i>
                            <h4 class="font-black uppercase italic text-xs tracking-tight">${d.name}</h4>
                            <p class="text-[9px] font-bold text-slate-400 uppercase mt-1">Kehadiran: ${d.attendees || 0} Murid</p>
                        </div>
                        <button onclick="deleteFolder('${unit}', '${doc.id}')" class="absolute top-4 right-4 text-rose-200 group-hover:text-rose-500 transition-colors"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>`;
                }).join('');
            });
        };
        window.renderMeritSystem = async (unit) => {
            const container = document.getElementById('unit-content');
            container.innerHTML = `
                <div class="bg-white p-8 rounded-[3rem] shadow-sm mb-8">
                    <h3 class="font-black uppercase italic text-lg mb-6">Pemberian Merit - ${unit}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 block mb-2">Pilih Murid</label>
                            <select id="merit-student" class="w-full p-4 bg-slate-100 rounded-2xl font-bold uppercase text-xs"></select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 block mb-2">Markah Merit (1-10)</label>
                            <input type="number" id="merit-score" min="1" max="10" value="1" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-xs">
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-[10px] font-black uppercase text-slate-400 block mb-2">Aktiviti/Sebab</label>
                            <input type="text" id="merit-reason" placeholder="CONTOH: KETUA KUMPULAN / JUARA PERTANDINGAN" class="w-full p-4 bg-slate-100 rounded-2xl font-bold uppercase text-xs">
                        </div>
                    </div>
                    <button onclick="saveMerit()" class="mt-6 w-full bg-emerald-600 text-white font-black py-4 rounded-2xl uppercase shadow-lg">Rekod Merit</button>
                </div>
                <div id="merit-list" class="space-y-3"></div>
            `;
            const q = query(collection(db, "students_master"), where("unit", "==", unit), where("year", "==", currentYear));
            const snap = await getDocs(q);
            const sel = document.getElementById('merit-student');
            snap.forEach(d => sel.innerHTML += `<option value="${d.id}">${d.data().name}</option>`);
            
            onSnapshot(query(collection(db, "merits"), where("unit", "==", unit), where("year", "==", currentYear)), (mSnap) => {
                document.getElementById('merit-list').innerHTML = mSnap.docs.map(mDoc => `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                        <div>
                            <p class="font-black uppercase text-[10px]">${mDoc.data().studentName}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${mDoc.data().reason}</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-lg font-black text-xs">+${mDoc.data().score}</span>
                            <button onclick="deleteMerit('${mDoc.id}')" class="text-rose-500"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `).join('');
            });
        };

        window.saveMerit = async () => {
            const sid = document.getElementById('merit-student').value;
            const score = document.getElementById('merit-score').value;
            const reason = document.getElementById('merit-reason').value;
            if(!reason) return alert("Sila isi sebab merit.");
            const sName = document.getElementById('merit-student').options[document.getElementById('merit-student').selectedIndex].text;
            await addDoc(collection(db, "merits"), { studentId: sid, studentName: sName, score: Number(score), reason: reason.toUpperCase(), unit: currentUnit, year: currentYear, timestamp: Date.now() });
            document.getElementById('merit-reason').value = ''; alert("Merit direkod!");
        };

        window.renderAnalysis = async () => {
            const view = document.getElementById('content-view');
            view.innerHTML = `<div class="animate-in fade-in">
                <button onclick="renderDashboard()" class="mb-6 text-[10px] font-black text-slate-400 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
                <h2 class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter mb-8">Analisis & Enrolmen ${currentYear}</h2>
                <div id="stat-summary" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"></div>
                <div class="bg-white p-8 rounded-[3rem] shadow-sm overflow-hidden">
                    <table class="w-full text-left">
                        <thead><tr class="text-[10px] uppercase text-slate-400 border-b"><th class="py-4">Unit</th><th class="text-center">L</th><th class="text-center">P</th><th class="text-center">Jumlah</th><th class="text-center">Merit</th></tr></thead>
                        <tbody id="analysis-table-body" class="text-slate-600 text-xs font-bold"></tbody>
                    </table>
                </div>
            </div>`;
            
            const [sSnap, mSnap] = await Promise.all([
                getDocs(query(collection(db, "students_master"), where("year", "==", currentYear))),
                getDocs(query(collection(db, "merits"), where("year", "==", currentYear)))
            ]);

            const stats = {};
            Object.values(kokoData).flat().forEach(u => stats[u] = { L: 0, P: 0, total: 0, merit: 0 });
            
            sSnap.forEach(doc => {
                const d = doc.data();
                if(stats[d.unit]) {
                    const g = d.gender.toUpperCase();
                    if(g === 'L' || g === 'LELAKI') stats[d.unit].L++; else stats[d.unit].P++;
                    stats[d.unit].total++;
                }
            });
            mSnap.forEach(doc => { if(stats[doc.data().unit]) stats[doc.data().unit].merit += doc.data().score; });

            document.getElementById('stat-summary').innerHTML = `
                <div class="bg-white p-8 rounded-[2.5rem] border-b-4 border-indigo-500"><p class="text-[10px] font-black uppercase text-slate-400 mb-2">Enrolmen Murid</p><p class="text-4xl font-black">${sSnap.size}</p></div>
                <div class="bg-white p-8 rounded-[2.5rem] border-b-4 border-emerald-500"><p class="text-[10px] font-black uppercase text-slate-400 mb-2">Jumlah Merit</p><p class="text-4xl font-black text-emerald-600">${mSnap.size}</p></div>
            `;
            const tbody = document.getElementById('analysis-table-body');
            Object.keys(stats).forEach(u => {
                const s = stats[u];
                tbody.innerHTML += `<tr class="border-b">
                    <td class="py-4 uppercase italic">${u}</td><td class="text-center">${s.L}</td><td class="text-center">${s.P}</td><td class="text-center">${s.total}</td><td class="text-center text-emerald-600">${s.merit}</td>
                </tr>`;
            });
        };

        window.processCSV = (input) => {
            const file = input.files[0];
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async (results) => {
                    for (const row of results.data) {
                        if(row.Nama && row.Unit) {
                            await addDoc(collection(db, "students_master"), {
                                name: row.Nama.toUpperCase(),
                                unit: row.Unit,
                                gender: (row.Jantina || "L").toUpperCase(),
                                mykid: row.NoMyKid || "",
                                year: currentYear
                            });
                        }
                    }
                    alert("Import Selesai!"); closeModal('csv-modal');
                }
            });
        };

        window.searchStudentPublic = async () => {
            const mykid = document.getElementById('public-search-input').value.trim();
            if(!mykid) return alert("Sila masukkan No MyKid.");
            const q = query(collection(db, "students_master"), where("mykid", "==", mykid), where("year", "==", currentYear));
            const snap = await getDocs(q);
            const res = document.getElementById('public-result');
            if(snap.empty) res.innerHTML = `<div class="p-6 bg-rose-50 text-rose-600 rounded-2xl font-black uppercase text-xs">Tiada rekod dijumpai.</div>`;
            else {
                const d = snap.docs[0].data();
                const mSnap = await getDocs(query(collection(db, "merits"), where("studentId", "==", snap.docs[0].id)));
                let meritTotal = 0; mSnap.forEach(m => meritTotal += m.data().score);
                res.innerHTML = `
                    <div class="bg-indigo-50 p-6 rounded-[2rem] border-2 border-indigo-200">
                        <h4 class="font-black text-indigo-600 uppercase text-lg">${d.name}</h4>
                        <p class="text-[10px] font-bold text-slate-500 uppercase mt-2">Unit: ${d.unit}</p>
                        <div class="mt-6 p-4 bg-white rounded-xl shadow-sm"><p class="text-center text-xs font-black uppercase italic">Jumlah Merit Keseluruhan: <span class="text-emerald-600 text-lg ml-2">${meritTotal}</span></p></div>
                    </div>`;
            }
        };

        window.printUnitReports = async (unit, folder) => {
            try {
                const q = query(collection(db, "students_master"), where("unit", "==", unit), where("year", "==", currentYear));
                const snap = await getDocs(q);
                let tableRows = snap.docs.map((doc, i) => `
                    <tr>
                        <td style="border:1px solid #000; text-align:center;">${i+1}</td>
                        <td style="border:1px solid #000; padding:10px; font-weight:bold; text-transform:uppercase;">${doc.data().name}</td>
                        <td style="border:1px solid #000; text-align:center;">${doc.data().gender}</td>
                        <td style="border:1px solid #000;"></td>
                    </tr>`).join('');

                const printArea = document.getElementById('print-area');
                printArea.innerHTML = `
                    <div style="padding:40px; font-family:sans-serif;">
                        <h2 style="text-align:center; text-transform:uppercase; margin-bottom:5px;">REKOD KEHADIRAN & LAPORAN</h2>
                        <h3 style="text-align:center; text-transform:uppercase; margin-bottom:30px;">UNIT: ${unit} | FOLDER: ${folder}</h3>
                        <table style="width:100%; border-collapse:collapse;">
                            <thead>
                                <tr style="background:#f0f0f0;">
                                    <th style="border:1px solid #000; width:40px;">NO</th>
                                    <th style="border:1px solid #000; padding:10px;">NAMA MURID</th>
                                    <th style="border:1px solid #000; width:50px;">JNT</th>
                                    <th style="border:1px solid #000; width:100px;">T/TANGAN</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                        <div style="margin-top:50px; display:flex; justify-content:space-between;">
                            <div style="text-align:center; width:200px;"><p>Disediakan oleh,</p><br><br><p>................................</p><p>(Guru Penasihat)</p></div>
                            <div style="text-align:center; width:200px;"><p>Disahkan oleh,</p><br><br><p>................................</p><p>(GPK Kokurikulum)</p></div>
                        </div>
                    </div>`;
                window.print();
            } catch (e) { alert("Gagal mencetak."); }
        };

        // Global functions
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.openCSVModal = () => document.getElementById('csv-modal').classList.remove('hidden');
        window.clearAllMasterData = async () => {
            if(confirm("AWAS! Ini akan memadam SEMUA data pelajar dalam pangkalan data. Teruskan?")) {
                const snap = await getDocs(collection(db, "students_master"));
                snap.forEach(async (d) => await deleteDoc(doc(db, "students_master", d.id)));
                alert("Data dikosongkan."); location.reload();
            }
        };

    </script>
</body>
</html>
