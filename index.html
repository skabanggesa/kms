<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMS Digital - Sistem Pengurusan Kokurikulum</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .unit-card:hover { transform: translateY(-5px); border-color: #6366f1; }
        .loader-spin { border: 4px solid #f3f3f3; border-top: 4px solid #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        
        /* Carian Style */
        .search-results { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #e2e8f0; border-radius: 0.75rem; z-index: 50; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .search-item { padding: 10px 15px; cursor: pointer; font-size: 11px; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #f1f5f9; }
        .search-item:hover { background-color: #f8fafc; color: #4f46e5; }

        .stat-card { background: white; padding: 20px; border-radius: 1.5rem; border: 1px solid #e2e8f0; text-align: center; transition: all 0.3s; }
        .stat-card:hover { border-color: #6366f1; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }

        @media print {
            body > *:not(#print-area) { display: none !important; }
            #print-area { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white; padding: 20px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid black; padding: 8px; text-align: left; font-size: 10px; }
            th { background-color: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
            .total-row { font-weight: bold; background-color: #eee !important; }
            .no-print { display: none !important; }
            .slip-header { border-bottom: 2px solid black; margin-bottom: 20px; padding-bottom: 10px; text-align: center; }
        }
    </style>
</head>
<body>

    <div id="auth-view" class="min-h-screen flex items-center justify-center bg-indigo-900 p-6">
        <div id="login-container" class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <img src="kms.png" alt="Logo" class="h-20 mx-auto mb-6" onerror="this.src='https://via.placeholder.com/80?text=KMS'">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-2">KMS DIGITAL</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="EMEL" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold outline-none focus:ring-2 ring-indigo-500 text-sm uppercase">
                <input type="password" id="login-password" placeholder="KATA LALUAN" required class="w-full p-4 bg-slate-100 rounded-2xl border-none font-bold outline-none focus:ring-2 ring-indigo-500 text-sm">
                <button type="submit" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 uppercase transition-all">MASUK</button>
            </form>
            <div class="mt-6 flex justify-between items-center text-xs font-bold uppercase">
                <button onclick="toggleAuth(true)" class="text-indigo-600">Daftar Guru</button>
                <button onclick="togglePublicCheck(true)" class="text-emerald-600 bg-emerald-50 px-3 py-1 rounded-lg">Semakan Murid</button>
            </div>
        </div>

        <div id="register-container" class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl w-full max-w-lg text-center hidden">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-2">DAFTAR GURU</h2>
            <form id="register-form" class="space-y-3 text-left mt-6">
                <input type="text" id="reg-name" placeholder="NAMA PENUH" required class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase outline-none text-xs">
                <select id="reg-uniform" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- UNIT BERUNIFORM --</option></select>
                <select id="reg-club" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- KELAB & PERSATUAN --</option></select>
                <select id="reg-sport" class="w-full p-3 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- SUKAN & PERMAINAN --</option></select>
                <input type="email" id="reg-email" placeholder="EMEL" required class="w-full p-3 bg-slate-100 rounded-xl font-bold outline-none text-xs uppercase">
                <input type="password" id="reg-password" placeholder="KATA LALUAN" required class="w-full p-3 bg-slate-100 rounded-xl font-bold outline-none text-xs">
                <button type="submit" class="w-full bg-emerald-600 text-white font-black py-4 rounded-xl uppercase shadow-lg">DAFTAR AKAUN</button>
            </form>
            <button onclick="toggleAuth(false)" class="mt-4 text-xs font-bold text-slate-400 uppercase">Kembali</button>
        </div>
    </div>

    <div id="public-check-view" class="min-h-screen bg-slate-100 p-6 hidden">
        <div class="max-w-2xl mx-auto">
            <button onclick="togglePublicCheck(false)" class="mb-6 text-[10px] font-black text-slate-400 uppercase hover:text-indigo-600"><i class="fas fa-arrow-left mr-2"></i> Kembali Login</button>
            
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl text-center">
                <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-2">SEMAKAN KOKURIKULUM</h2>
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-6">Masukkan Nama Penuh untuk menyemak rekod</p>
                
                <div class="flex space-x-2 mb-8">
                    <input type="text" id="public-search-input" placeholder="NAMA MURID..." class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none border border-transparent focus:border-indigo-500">
                    <button onclick="publicSearchStudent()" class="bg-indigo-600 text-white px-6 rounded-xl font-black uppercase"><i class="fas fa-search"></i></button>
                </div>

                <div id="public-result" class="hidden text-left space-y-6">
                    </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="min-h-screen hidden flex flex-col">
        <header class="bg-indigo-900 p-4 text-white flex justify-between items-center border-b-4 border-indigo-500 sticky top-0 z-40">
            <div class="flex items-center space-x-4">
                <img src="kms.png" alt="Logo" class="h-10 w-auto bg-white p-1 rounded-lg" onerror="this.src='https://via.placeholder.com/40'">
                <div>
                    <h1 class="text-lg font-black uppercase italic">KMS <span class="font-light">Digital</span></h1>
                    <p id="user-info" class="text-[9px] font-bold uppercase text-indigo-200"></p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="logout-btn" class="text-[10px] font-bold bg-red-600 px-4 py-2 rounded-lg uppercase">Keluar</button>
            </div>
        </header>

        <main class="flex-grow p-4 md:p-10 max-w-7xl mx-auto w-full">
            <div id="content-view"></div>
        </main>
    </div>

    <div id="csv-modal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-md text-center shadow-2xl">
            <div id="csv-content-normal">
                <h2 class="font-black uppercase mb-4 text-slate-800">Import Ahli Murid</h2>
                <p class="text-[10px] mb-4 text-slate-400 uppercase font-bold">Pastikan CSV ada lajur: Nama, Jantina (L/P), Unit</p>
                <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="processCSV(this)">
                <button onclick="document.getElementById('csv-input').click()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black uppercase text-sm mb-4">Pilih Fail CSV</button>
                <button onclick="closeModal('csv-modal')" class="text-xs font-bold text-slate-400 uppercase">Batal</button>
            </div>
            <div id="csv-content-loading" class="hidden flex flex-col items-center py-6">
                <div class="loader-spin mb-6"></div>
                <h3 id="csv-status" class="font-black text-slate-800 uppercase text-xs">Sedang Memproses...</h3>
            </div>
        </div>
    </div>

    <div id="crud-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-indigo-800 p-6 text-white flex justify-between items-center">
                <h2 id="modal-title" class="font-black uppercase italic text-sm">Rekod</h2>
                <button onclick="closeModal('crud-modal')"><i class="fas fa-times"></i></button>
            </div>
            <form id="crud-form" autocomplete="off" class="p-8 space-y-4 max-h-[80vh] overflow-y-auto">
                <div id="modal-fields" class="space-y-4"></div>
                <button type="submit" id="save-btn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl uppercase shadow-lg mt-4">Simpan Rekod</button>
            </form>
        </div>
    </div>

    <div id="print-area" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, getDocs, deleteDoc, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpahvPPRtSLJ7o6p63rQEOCNqMDHgxe7o",
            authDomain: "kmsystem-65436.firebaseapp.com",
            projectId: "kmsystem-65436",
            storageBucket: "kmsystem-65436.firebasestorage.app",
            messagingSenderId: "36219334818",
            appId: "1:36219334818:web:fbdaa0fefd729f22c727fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UTILITIES ---
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        // Pengiraan Gred PAJSK
        window.calculateGrade = (score) => {
            if (score >= 80) return { gred: 'A', class: 'text-emerald-600' };
            if (score >= 60) return { gred: 'B', class: 'text-blue-600' };
            if (score >= 40) return { gred: 'C', class: 'text-amber-600' };
            if (score >= 20) return { gred: 'D', class: 'text-orange-600' };
            return { gred: 'E', class: 'text-red-600' };
        };

        // Export Excel Function
        window.exportToExcel = (data, fileName) => {
            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Data");
            XLSX.writeFile(workbook, fileName + ".xlsx");
        };

        window.toggleAllAttendance = (source) => {
            const checkboxes = document.querySelectorAll('input[name="present"]');
            checkboxes.forEach(cb => { cb.checked = source.checked; });
        };

        window.togglePlanStatus = async (docId, currentStatus) => {
            try {
                const newStatus = currentStatus === 'SELESAI' ? 'BELUM SELESAI' : 'SELESAI';
                await updateDoc(doc(db, "annual_plans", docId), { status: newStatus });
                fetchData(); 
            } catch (error) { alert("Gagal mengemaskini status."); }
        };

        let userProfile = null;
        let currentUnit = null;
        let currentFolder = null;
        let allStudentsMaster = [];
        let unitStudents = []; // Store list of students for current unit
        let meritStudentFilter = ""; // For filtering merit view
        const currentYear = "2026";
        let chartInstances = {}; 

        const kokoData = {
            "Unit Beruniform": ["Pengakap", "Bulan Sabit Merah", "Pergerakan Puteri Islam", "Tunas Kadet Remaja Sekolah"],
            "Kelab & Persatuan": ["Bahasa Melayu", "Bahasa Inggeris", "STEM", "Alam Sekitar", "TV PSS"],
            "Sukan & Permainan": ["Bola Sepak", "Bola Jaring", "Olahraga", "Hoki", "Memanah", "Catur"]
        };

        const unitLogos = {
            "Pengakap": "pengakap.ico", "Bulan Sabit Merah": "pbsm.ico", "Pergerakan Puteri Islam": "ppim.ico", "Tunas Kadet Remaja Sekolah": "tkrs.ico",
            "Bahasa Melayu": "fas fa-book-open-reader", "Bahasa Inggeris": "fas fa-spell-check", "STEM": "fas fa-microscope", "Alam Sekitar": "fas fa-leaf", "TV PSS": "fas fa-clapperboard",
            "Bola Sepak": "fas fa-futbol", "Bola Jaring": "fas fa-volleyball", "Olahraga": "fas fa-person-running", "Hoki": "fas fa-hockey-puck", "Memanah": "fas fa-bullseye", "Catur": "fas fa-chess-knight"
        };

        window.getUnitIcon = (unit, imgClass = "h-10", faClass = "text-2xl") => {
            const icon = unitLogos[unit];
            if (!icon) return `<i class="fas fa-users ${faClass} text-slate-300"></i>`;
            return icon.endsWith('.ico') ? `<img src="${icon}" class="${imgClass} mx-auto" onerror="this.style.display='none'">` : `<i class="${icon} ${faClass} text-indigo-500"></i>`;
        };

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const d = await getDoc(doc(db, "users", user.uid));
                userProfile = d.exists() ? d.data() : { role: 'admin', name: 'ADMIN' };
                document.getElementById('user-info').innerText = `${userProfile.name} | ${userProfile.role.toUpperCase()}`;
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                renderDashboard();
                fetchAllStudents();
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function fetchAllStudents() {
            const q = query(collection(db, "students_master"), where("year", "==", currentYear));
            const snap = await getDocs(q);
            allStudentsMaster = snap.docs.map(doc => doc.data().name);
        }

        window.toggleAuth = (isReg) => {
            document.getElementById('login-container').classList.toggle('hidden', isReg);
            document.getElementById('register-container').classList.toggle('hidden', !isReg);
            if(isReg) populateUnitSelects('reg-uniform', 'reg-club', 'reg-sport');
        };

        window.togglePublicCheck = (show) => {
            document.getElementById('auth-view').classList.toggle('hidden', show);
            document.getElementById('public-check-view').classList.toggle('hidden', !show);
            document.getElementById('public-result').classList.add('hidden');
            document.getElementById('public-search-input').value = "";
        };

        function populateUnitSelects(uId, cId, sId) {
            const u = document.getElementById(uId); const c = document.getElementById(cId); const s = document.getElementById(sId);
            u.innerHTML = `<option value="">-- UNIT BERUNIFORM --</option>`;
            c.innerHTML = `<option value="">-- KELAB & PERSATUAN --</option>`;
            s.innerHTML = `<option value="">-- SUKAN & PERMAINAN --</option>`;
            kokoData["Unit Beruniform"].forEach(i => u.innerHTML += `<option value="${i}">${i}</option>`);
            kokoData["Kelab & Persatuan"].forEach(i => c.innerHTML += `<option value="${i}">${i}</option>`);
            kokoData["Sukan & Permainan"].forEach(i => s.innerHTML += `<option value="${i}">${i}</option>`);
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value).catch(() => alert("Gagal Masuk."));
        };

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-password').value);
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: document.getElementById('reg-name').value.toUpperCase(),
                    uniform: document.getElementById('reg-uniform').value, club: document.getElementById('reg-club').value, sport: document.getElementById('reg-sport').value,
                    role: 'teacher', email: document.getElementById('reg-email').value, uid: cred.user.uid
                });
                alert("Berjaya!"); location.reload();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('logout-btn').onclick = () => {
            signOut(auth);
            location.reload();
        };

        // --- DASHBOARD LOGIC ---
        window.renderDashboard = async () => {
            const view = document.getElementById('content-view');
            let html = `<div class="text-center mb-10"><h2 class="text-3xl font-black text-slate-800 italic uppercase">KMS DIGITAL ${currentYear}</h2><p class="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-widest italic">Sistem Pengurusan Kokurikulum</p></div>`;
            
            if (userProfile.role === 'admin') {
                html += `<div class="mb-8 flex flex-wrap justify-center gap-2">
                            <button onclick="openModal('csv-modal')" class="bg-emerald-600 text-white px-5 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Import Murid (CSV)</button>
                            <button onclick="manageTeachers()" class="bg-indigo-600 text-white px-5 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Urus Guru</button>
                            <button onclick="renderAnalysis()" class="bg-amber-500 text-white px-5 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Analisis & Enrolmen</button>
                         </div>`;
                for (const [cat, units] of Object.entries(kokoData)) {
                    html += `<h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 border-l-4 border-indigo-500 pl-2">${cat}</h3><div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">`;
                    units.forEach(u => { html += `<div onclick="selectUnit('${u}')" class="unit-card bg-white p-6 rounded-3xl border shadow-sm cursor-pointer text-center hover:text-indigo-600 transition-all"><div>${getUnitIcon(u)}</div><div class="font-black text-[10px] uppercase text-slate-700 mt-2">${u}</div></div>`; });
                    html += `</div>`;
                }
            } else {
                const units = [userProfile.uniform, userProfile.club, userProfile.sport].filter(x => x);
                let alertsHtml = "";
                for (const u of units) {
                    const rSnap = await getDocs(query(collection(db, "reports"), where("unit", "==", u), where("year", "==", currentYear)));
                    const aSnap = await getDocs(query(collection(db, "attendance"), where("unit", "==", u), where("year", "==", currentYear)));
                    if (rSnap.size < aSnap.size) {
                        const diff = aSnap.size - rSnap.size;
                        alertsHtml += `<div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-xl mb-2 flex justify-between items-center"><div><p class="text-xs font-black text-red-700 uppercase">${u}</p><p class="text-[10px] font-bold text-red-400 uppercase">${diff} Laporan Aktiviti Belum Dihantar!</p></div><i class="fas fa-exclamation-circle text-red-300 text-xl"></i></div>`;
                    }
                }
                if(alertsHtml) html += `<div class="mb-8 max-w-3xl mx-auto"><h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Peringatan Guru</h3>${alertsHtml}</div>`;
                html += `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">${units.map(u => `<div onclick="selectUnit('${u}')" class="unit-card bg-white p-10 rounded-[2.5rem] border-4 border-slate-50 shadow-xl cursor-pointer text-center hover:border-indigo-200 transition-all"><div>${getUnitIcon(u, "h-16", "text-5xl")}</div><div class="mt-4 font-black text-sm uppercase">${u}</div></div>`).join('')}</div>`;
            }
            view.innerHTML = html;
        };

        // --- DASHBOARD ANALISIS ---
        window.renderAnalysis = async () => {
             // (Kekalkan kod analisis asal)
             const view = document.getElementById('content-view');
            view.innerHTML = `<button onclick="renderDashboard()" class="mb-6 text-[10px] font-black text-slate-400 uppercase"><i class="fas fa-arrow-left mr-2"></i> Kembali Utama</button>
                <div class="space-y-8">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Dashboard Analisis & Enrolmen</h2>
                    <div id="stat-summary" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm"><h3 class="font-black text-xs uppercase mb-4 text-center">Agihan Jantina Murid</h3><canvas id="genderChart"></canvas></div>
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm"><h3 class="font-black text-xs uppercase mb-4 text-center">Prestasi Laporan Aktiviti</h3><div class="relative h-96 w-full"><canvas id="reportChart"></canvas></div></div>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm overflow-x-auto"><h3 class="font-black uppercase text-xs mb-6 text-indigo-600">Rumusan Mengikut Unit</h3><table class="w-full text-left text-[11px]"><thead class="bg-slate-50"><tr><th class="p-3">UNIT</th><th class="p-3">LELAKI</th><th class="p-3">PEREMPUAN</th><th class="p-3">JUMLAH MURID</th><th class="p-3">BIL. LAPORAN</th><th class="p-3">SKOR MERIT</th></tr></thead><tbody id="analysis-table-body"></tbody></table></div>
                </div>`;

            const sSnap = await getDocs(query(collection(db, "students_master"), where("year", "==", currentYear)));
            const rSnap = await getDocs(query(collection(db, "reports"), where("year", "==", currentYear)));
            const mSnap = await getDocs(query(collection(db, "merits"), where("year", "==", currentYear)));

            const stats = {};
            Object.values(kokoData).flat().forEach(u => { stats[u] = { L: 0, P: 0, totalS: 0, reports: 0, meritScore: 0 }; });

            sSnap.forEach(doc => { const d = doc.data(); if (stats[d.unit]) { if (d.gender === 'L') stats[d.unit].L++; else if (d.gender === 'P') stats[d.unit].P++; stats[d.unit].totalS++; } });
            rSnap.forEach(doc => { if (stats[doc.data().unit]) stats[doc.data().unit].reports++; });
            mSnap.forEach(doc => { if (stats[doc.data().unit]) stats[doc.data().unit].meritScore += (doc.data().score || 0); });

            let grandTotalL = 0; let grandTotalP = 0;
            sSnap.forEach(d => { if(d.data().gender === 'L') grandTotalL++; else if(d.data().gender === 'P') grandTotalP++; });

            document.getElementById('stat-summary').innerHTML = `

        };

        // 3. Edit Merit
        window.editMerit = async (id) => {
            const d = await getDoc(doc(db, "merits", id));
            if(!d.exists()) return alert("Rekod tidak dijumpai.");
            const data = d.data();

            document.getElementById('modal-title').innerText = "Kemas Kini Merit";
            const fields = document.getElementById('modal-fields');

            fields.innerHTML = `
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Pelajar: ${data.studentName}</p>
                <input type="text" id="edit-merit-event" value="${data.event}" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none">
                <select id="edit-merit-level" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none">
                     <option value="SEKOLAH">SEKOLAH</option><option value="ZON">ZON</option><option value="DAERAH">DAERAH</option><option value="NEGERI">NEGERI</option><option value="KEBANGSAAN">KEBANGSAAN</option>
                </select>
                <select id="edit-merit-achieve" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none">
                     <option value="JOHAN">JOHAN</option><option value="KEDUA">KEDUA</option><option value="KETIGA">KETIGA</option><option value="PENYERTAAN">PENYERTAAN</option>
                </select>
            `;
            
            document.getElementById('edit-merit-level').value = data.level;
            document.getElementById('edit-merit-achieve').value = data.achievement;

            openModal('crud-modal');
            document.getElementById('crud-form').onsubmit = async (e) => {
                e.preventDefault();
                const lvlMap = { "SEKOLAH": 2, "ZON": 4, "DAERAH": 6, "NEGERI": 10, "KEBANGSAAN": 15 };
                const achMap = { "JOHAN": 10, "KEDUA": 5, "KETIGA": 3, "PENYERTAAN": 1 };
                const lvl = document.getElementById('edit-merit-level').value;
                const ach = document.getElementById('edit-merit-achieve').value;
                const score = (lvlMap[lvl] || 0) + (achMap[ach] || 0);

                await updateDoc(doc(db, "merits", id), {
                    event: document.getElementById('edit-merit-event').value.toUpperCase(),
                    level: lvl, achievement: ach, score: score
                });
                closeModal('crud-modal'); fetchData();
            };
        };

        window.editAnnualPlan = async (id) => {
            const d = await getDoc(doc(db, "annual_plans", id));
            if (!d.exists()) return alert("Rekod tidak dijumpai.");
            const data = d.data();
            const fields = document.getElementById('modal-fields'); 
            document.getElementById('modal-title').innerText = "Kemas Kini Takwim";
            fields.innerHTML = `
                <input type="text" id="p-title" placeholder="NAMA AKTIVITI" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none" value="${data.title}">
                <input type="date" id="p-date" required class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none" value="${data.date}">
                <textarea id="p-desc" placeholder="KETERANGAN (OPSIONAL)" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-xs outline-none h-24">${data.description || ''}</textarea>
                <select id="p-status" class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none">
                    <option value="BELUM SELESAI" ${data.status === 'BELUM SELESAI' ? 'selected' : ''}>BELUM SELESAI</option>
                    <option value="SELESAI" ${data.status === 'SELESAI' ? 'selected' : ''}>SELESAI</option>
                </select>`;
            openModal('crud-modal');
            document.getElementById('crud-form').onsubmit = async (e) => {
                e.preventDefault();
                await updateDoc(doc(db, "annual_plans", id), {
                    title: document.getElementById('p-title').value.toUpperCase(), date: document.getElementById('p-date').value,
                    description: document.getElementById('p-desc').value, status: document.getElementById('p-status').value
                });
                closeModal('crud-modal'); fetchData();
            };
        };

        // --- NEW PRINT FUNCTIONS ---
        
        // 1. Print Generic List (Attendance / Reports)
        window.printGenericList = (type) => {
             const data = window.currentExportData;
             if(!data || data.length === 0) return alert("Tiada data untuk dicetak.");

             let rows = "";
             data.forEach((item, index) => {
                 let details = "";
                 if(type === "Rekod Kehadiran") details = `Hadir: ${item.names ? item.names.length : 0} Orang`;
                 else if(type === "Laporan Aktiviti") details = item.description || "-";
                 
                 rows += `<tr>
                    <td style="text-align:center;">${index + 1}</td>
                    <td>${item.date}</td>
                    <td>${item.title}</td>
                    <td>${details}</td>
                 </tr>`;
             });

             const html = `
                <div class="slip-header">
                    <h2 style="margin:0;">SENARAI ${type.toUpperCase()}</h2>
                    <h3 style="margin:5px 0;">UNIT: ${currentUnit} (${currentYear})</h3>
                </div>
                <table border="1">
                    <thead>
                        <tr style="background-color:#eee;">
                            <th width="5%" style="text-align:center;">BIL</th>
                            <th width="15%">TARIKH</th>
                            <th width="30%">TAJUK</th>
                            <th width="50%">BUTIRAN</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
             `;
             document.getElementById('print-area').innerHTML = html;
             window.print();
        };

        // 2. Print Student Individual Merit Slip
        window.printStudentMerit = () => {
             if(!meritStudentFilter) return alert("Sila pilih murid dahulu.");
             const data = window.currentExportData; // Already filtered in fetchData
             let totalScore = 0;
             let rows = "";
             
             data.forEach((item, index) => {
                 totalScore += item.score;
                 rows += `<tr>
                    <td style="text-align:center;">${index + 1}</td>
                    <td>${item.event}</td>
                    <td style="text-align:center;">${item.level}</td>
                    <td style="text-align:center;">${item.achievement}</td>
                    <td style="text-align:center;">${item.score}</td>
                 </tr>`;
             });

             const grade = calculateGrade(totalScore);

             const html = `
                <div style="border: 2px solid black; padding: 20px; max-width: 800px; margin: 0 auto;">
                    <div style="text-align:center; border-bottom: 2px solid black; padding-bottom: 15px; margin-bottom: 20px;">
                        <h2 style="margin:0; text-transform:uppercase;">SLIP PENCAPAIAN KOKURIKULUM</h2>
                        <h3 style="margin:5px 0; font-weight:normal;">SESI ${currentYear}</h3>
                    </div>
                    
                    <div style="margin-bottom: 20px; font-size: 12px; font-weight: bold;">
                        <p>NAMA MURID: ${meritStudentFilter}</p>
                        <p>UNIT: ${currentUnit}</p>
                    </div>

                    <table border="1" style="width:100%; border-collapse:collapse; margin-bottom: 20px;">
                        <thead>
                            <tr style="background-color:#eee;">
                                <th width="5%" style="text-align:center;">BIL</th>
                                <th>AKTIVITI / PERTANDINGAN</th>
                                <th width="15%" style="text-align:center;">PERINGKAT</th>
                                <th width="15%" style="text-align:center;">PENCAPAIAN</th>
                                <th width="10%" style="text-align:center;">MARKAH</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                        <tfoot>
                             <tr style="background-color:#eee; font-weight:bold;">
                                <td colspan="4" style="text-align:right;">JUMLAH MARKAH</td>
                                <td style="text-align:center;">${totalScore}</td>
                             </tr>
                        </tfoot>
                    </table>

                    <div style="display:flex; justify-content:flex-end; margin-top: 10px;">
                         <div style="border: 1px solid black; padding: 10px 20px; text-align:center;">
                             <span style="font-size: 10px; display:block;">GRED PAJSK</span>
                             <span style="font-size: 24px; font-weight:bold;">${grade.gred}</span>
                         </div>
                    </div>

                    <div style="margin-top: 50px; text-align: center; font-size: 10px;">
                        <p>......................................................</p>
                        <p>GURU PENASIHAT<br>${currentUnit}</p>
                    </div>
                </div>
             `;
             document.getElementById('print-area').innerHTML = html;
             window.print();
        };

        window.printAnnualPlan = async () => {
             const q = query(collection(db, "annual_plans"), where("unit", "==", currentUnit), where("year", "==", currentYear));
             const snap = await getDocs(q);
             if(snap.empty) return alert("Tiada perancangan untuk dicetak.");
             let plans = snap.docs.map(d => d.data());
             plans.sort((a, b) => new Date(a.date) - new Date(b.date));
             let rows = "";
             plans.forEach((p, index) => {
                 rows += `<tr><td style="text-align:center;">${index + 1}</td><td>${p.date}</td><td>${p.title}</td><td>${p.description || '-'}</td><td style="text-align:center;">${p.status}</td></tr>`;
             });
             const html = `<div style="text-align:center; margin-bottom:20px;"><h2 style="margin:0;">PERANCANGAN TAHUNAN ${currentYear}</h2><h3 style="margin:5px 0;">UNIT: ${currentUnit}</h3></div><table border="1" style="width:100%; border-collapse:collapse; font-size:11px;"><thead><tr style="background-color:#eee;"><th width="5%" style="text-align:center;">BIL</th><th width="15%">TARIKH</th><th width="30%">AKTIVITI</th><th width="35%">KETERANGAN</th><th width="15%" style="text-align:center;">STATUS</th></tr></thead><tbody>${rows}</tbody></table>`;
             const area = document.getElementById('print-area'); area.innerHTML = html; window.print();
        };

        window.openCRUD = async () => {
            const fields = document.getElementById('modal-fields'); 
            const title = document.getElementById('modal-title');
            fields.innerHTML = ""; 
            openModal('crud-modal');
            const sSnap = await getDocs(query(collection(db, "students_master"), where("unit", "==", currentUnit), where("year", "==", currentYear)));

            if (currentFolder === "Perancangan Tahunan") {
                title.innerText = "Tambah Takwim";
                fields.innerHTML = `<input type="text" id="p-title" placeholder="NAMA AKTIVITI" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><input type="date" id="p-date" required class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none"><textarea id="p-desc" placeholder="KETERANGAN (OPSIONAL)" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-xs outline-none h-24"></textarea><select id="p-status" class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="BELUM SELESAI">BELUM SELESAI</option><option value="SELESAI">SELESAI</option></select>`;
            } else if (currentFolder === "Rekod Kehadiran") {
                title.innerText = "Tambah Sesi Kehadiran";
                fields.innerHTML = `<input type="text" id="f-title" placeholder="NAMA PERJUMPAAN" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><input type="date" id="f-date" required class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none"><div class="mt-4 mb-2 flex justify-between items-center px-1"><span class="text-[10px] font-bold text-slate-400 uppercase">Senarai Ahli (${sSnap.size})</span><label class="flex items-center space-x-2 text-[10px] font-black uppercase cursor-pointer text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg hover:bg-indigo-100 transition-all"><input type="checkbox" onchange="toggleAllAttendance(this)" class="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500"><span>TANDA SEMUA</span></label></div><div class="space-y-1 max-h-56 overflow-y-auto border border-slate-200 p-2 rounded-xl bg-slate-50">${sSnap.docs.map(s => `<label class="flex items-center space-x-3 p-3 bg-white rounded-lg border shadow-sm text-[10px] font-black uppercase cursor-pointer hover:border-indigo-400 transition-all"><input type="checkbox" name="present" value="${s.data().name}" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"><span class="text-slate-700">${s.data().name}</span></label>`).join('')}</div>`;
            } else if (currentFolder === "Laporan Aktiviti") {
                title.innerText = "Tambah Laporan Aktiviti";
                const aSnap = await getDocs(query(collection(db, "attendance"), where("unit", "==", currentUnit), where("year", "==", currentYear)));
                fields.innerHTML = `<select id="f-link" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- PILIH REKOD KEHADIRAN --</option>${aSnap.docs.map(a => `<option value="${a.id}">${a.data().title}</option>`).join('')}</select><textarea id="f-desc" placeholder="RINGKASAN AKTIVITI..." required class="w-full p-4 bg-slate-100 rounded-xl h-32 font-bold text-xs outline-none"></textarea><div class="mt-2 text-left"><label class="block text-[10px] font-black text-slate-400 mb-2 uppercase italic">Muat Naik Gambar Aktiviti:</label><input type="file" id="f-image" accept="image/*" class="w-full text-xs font-bold text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"></div>`;
            } else if (currentFolder === "Pencapaian Merit") {
                title.innerText = "Tambah Pencapaian Merit";
                fields.innerHTML = `<div class="relative"><input type="text" id="m-name" placeholder="TAIP NAMA MURID..." required onkeyup="filterStudents(this)" class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><div id="search-container" class="search-results"></div></div><input type="text" id="m-event" placeholder="NAMA PERTANDINGAN" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><select id="m-level" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- PERINGKAT --</option><option value="SEKOLAH">SEKOLAH</option><option value="ZON">ZON</option><option value="DAERAH">DAERAH</option><option value="NEGERI">NEGERI</option><option value="KEBANGSAAN">KEBANGSAAN</option></select><select id="m-achieve" required class="w-full p-4 bg-slate-100 rounded-xl font-bold uppercase text-xs outline-none"><option value="">-- PENCAPAIAN --</option><option value="JOHAN">JOHAN</option><option value="KEDUA">KEDUA</option><option value="KETIGA">KETIGA</option><option value="PENYERTAAN">PENYERTAAN</option></select>`;
            }

            document.getElementById('crud-form').onsubmit = async (e) => {
                e.preventDefault(); 
                const btn = document.getElementById('save-btn'); btn.disabled = true;
                try {
                    if (currentFolder === "Perancangan Tahunan") {
                        await addDoc(collection(db, "annual_plans"), { title: document.getElementById('p-title').value.toUpperCase(), date: document.getElementById('p-date').value, description: document.getElementById('p-desc').value, status: document.getElementById('p-status').value, unit: currentUnit, year: currentYear });
                    } else if (currentFolder === "Rekod Kehadiran") {
                        const present = Array.from(document.querySelectorAll('input[name="present"]:checked')).map(c => c.value);
                        await addDoc(collection(db, "attendance"), { title: document.getElementById('f-title').value.toUpperCase(), date: document.getElementById('f-date').value, names: present, unit: currentUnit, year: currentYear });
                    } else if (currentFolder === "Laporan Aktiviti") {
                        const attDoc = await getDoc(doc(db, "attendance", document.getElementById('f-link').value));
                        if (!attDoc.exists()) throw new Error("Rekod kehadiran tidak ditemui.");
                        const attData = attDoc.data();
                        const imageFile = document.getElementById('f-image').files[0];
                        let imageBase64 = imageFile ? await toBase64(imageFile) : "";
                        await addDoc(collection(db, "reports"), { title: attData.title, date: attData.date, names: attData.names, description: document.getElementById('f-desc').value, image: imageBase64, unit: currentUnit, year: currentYear });
                    } else if (currentFolder === "Pencapaian Merit") {
                        const lvlMap = { "SEKOLAH": 2, "ZON": 4, "DAERAH": 6, "NEGERI": 10, "KEBANGSAAN": 15 };
                        const achMap = { "JOHAN": 10, "KEDUA": 5, "KETIGA": 3, "PENYERTAAN": 1 };
                        const score = (lvlMap[document.getElementById('m-level').value] || 0) + (achMap[document.getElementById('m-achieve').value] || 0);
                        await addDoc(collection(db, "merits"), { studentName: document.getElementById('m-name').value.toUpperCase(), event: document.getElementById('m-event').value.toUpperCase(), level: document.getElementById('m-level').value, achievement: document.getElementById('m-achieve').value, score: score, unit: currentUnit, year: currentYear });
                    }
                    closeModal('crud-modal'); selectFolder(currentFolder);
                } catch (err) { alert(err.message); }
                btn.disabled = false;
            };
        };

        window.filterStudents = (e) => {
            const val = e.value.toUpperCase(); const container = document.getElementById('search-container'); container.innerHTML = ""; 
            if (!val) return;
            const matches = allStudentsMaster.filter(s => s.includes(val)).slice(0, 10);
            matches.forEach(m => { const div = document.createElement('div'); div.className = "search-item"; div.innerText = m; div.onclick = () => { e.value = m; container.innerHTML = ""; }; container.appendChild(div); });
        };

        window.printRecord = async (coll, id) => {
            const d = await getDoc(doc(db, coll, id)); const data = d.data(); 
            const area = document.getElementById('print-area');
            area.innerHTML = `<div style="text-align:center; border-bottom:2px solid black; padding-bottom:10px; margin-bottom:20px;"><h2 style="margin:0;">KMS DIGITAL</h2><h3 style="margin:5px 0;">${currentFolder.toUpperCase()} - ${currentUnit}</h3></div><div style="font-size:12px; line-height:1.6;"><p><strong>TAJUK:</strong> ${data.title || data.event}</p><p><strong>TARIKH:</strong> ${data.date || '-'}</p>${data.level ? `<p><strong>PENCAPAIAN:</strong> ${data.achievement} (${data.level})</p>` : ''}<div style="margin-top:15px;"><p><strong>RINGKASAN AKTIVITI:</strong></p><div style="white-space: pre-wrap; border: 1px solid #eee; padding: 10px; border-radius: 5px; background: #fafafa;">${data.description}</div></div>${data.image ? `<div style="margin-top:20px; text-align:center;"><img src="${data.image}" style="max-width: 100%; max-height: 400px; border: 1px solid #ddd; padding: 5px; border-radius: 8px;"></div>` : ''}${data.names ? `<div style="margin-top:15px;"><p><strong>KEHADIRAN MURID (${data.names.length} Orang):</strong></p><div style="column-count: 2; font-size: 10px;"><ol style="margin-top:0;">${data.names.map(n => `<li>${n}</li>`).join('')}</ol></div></div>` : ''}</div>`;
            setTimeout(() => window.print(), 500);
        };

        window.printMeritSummary = async () => {
            const q = query(collection(db, "merits"), where("unit", "==", currentUnit), where("year", "==", currentYear));
            const snap = await getDocs(q); if(snap.empty) return alert("Tiada data.");
            const grouped = {}; snap.forEach(d => { const data = d.data(); if(!grouped[data.studentName]) grouped[data.studentName] = []; grouped[data.studentName].push(data); });
            let tableHTML = `<div style="text-align:center; margin-bottom:20px;"><h2>ANALISIS MERIT: ${currentUnit}</h2></div><table border="1" style="width:100%; border-collapse:collapse;"><thead><tr><th>MURID</th><th>PERTANDINGAN</th><th>GRED PAJSK</th><th>SKOR</th></tr></thead><tbody>`;
            for (const student in grouped) {
                let total = 0; grouped[student].forEach((item, i) => { total += item.score; tableHTML += `<tr><td>${i === 0 ? student : ''}</td><td>${item.event}</td><td>-</td><td>${item.score}</td></tr>`; });
                const grade = calculateGrade(total);
                tableHTML += `<tr style="background:#f2f2f2; font-weight:bold;"><td colspan="2" align="right">JUMLAH & GRED</td><td>${grade.gred}</td><td>${total} MATA</td></tr>`;
            }
            tableHTML += `</tbody></table>`; document.getElementById('print-area').innerHTML = tableHTML; window.print();
        };

        window.openModal = (id) => document.getElementById(id).classList.replace('hidden', 'flex');
        window.closeModal = (id) => document.getElementById(id).classList.replace('flex', 'hidden');
        window.deleteDocById = async (coll, id) => { if(confirm("Padam rekod?")) { await deleteDoc(doc(db, coll, id)); fetchData(); } };
    </script>
</body>
</html>
